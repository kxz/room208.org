text_extensions: ['haml', 'html', 'js', 'markdown', 'scss', 'txt']

data_sources:
  - type: filesystem

prune:
  auto_prune: true

deploy:
  default:
    kind: 'rsync'
    dst: 'room208.org:room208.org'
    options: ['-rlvz', '--delete', '--rsh=ssh', '--exclude=.well-known']

title: 'Room 208'
base_url: 'https://room208.org'
