body: "<p>I love anime with real depth. You think they&rsquo;re just about one thing,\
  \ but they end up being about so much more. Take <em>Sankarea</em>. At first glance,\
  \ it looks like a generic wish-fulfillment romance, except With Zombies\u2122. In\
  \ fact, that description is why I initially skipped out on the show. But it&rsquo;s\
  \ not just that. In fact, it&rsquo;s not even mostly that.</p>\n\n<p>No, see, it&rsquo;s\
  \ <em>actually</em> about how much one incredibly creepy, out-of-touch man can screw\
  \ things up for everyone around him.</p>\n\n<p><img src=\"http://38.media.tumblr.com/tumblr_m6eirb6EqC1qhcb4p.jpg\"\
  \ alt=\"\"/></p>\n\n<p>I&rsquo;m being a bit frivolous, but <em>Sankarea</em> really\
  \ is a show that adds up to more than the sum of its advertised parts. Much of this,\
  \ of course, is due to the fact that the show&rsquo;s primary strengths were left\
  \ out of the preview blurbs. True, it&rsquo;s hard to sell cinematography (<a href=\"\
  http://blog.room208.org/post/24087133033\">a highlight of the series</a>) unless\
  \ you&rsquo;ve got a big name in the director&rsquo;s chair. But early descriptions\
  \ of the show barely even hinted at the core of the story &ndash; a struggle for\
  \ normalcy and freedom from an asphyxiating family situation &ndash; and placed\
  \ a tad too much emphasis on the whole &ldquo;zombie&rdquo; thing. Given those low\
  \ standards, it&rsquo;s perhaps unsurprising that <em>Sankarea</em> exceeds them,\
  \ but even ignoring that handicap, the show provides its share of compelling drama.\
  \ The last episode is clearly leaving a lot of room open for a second season, which\
  \ I can only hope will retain the same atmosphere. 7/10.</p>"
