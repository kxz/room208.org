description: <p>The recent <a href="http://blog.room208.org/post/74885758562">3.0
  release of Dichotomy</a> is now available through the Tumblr Theme Garden, for your
  one-click installation pleasure. Note that Tumblr has a nasty tendency to reset
  user theme settings when upgrading themes, so existing Dichotomy users will want
  to visit the <a href="http://www.tumblr.com/customize">Customize page</a> and make
  a copy of their current preferences before taking the plunge. (Though, honestly,
  black and white and gray ought to be enough for anyone.)</p>
