body: "<ul><li><p>Art designed to be displayed at 16:9 or 16:10, or at least a user\
  \ interface that takes advantage of the extra space provided by widescreen displays.\
  \ VNs in East Asian languages could place the text vertically in that area, perhaps.</p></li>\n\
  <li><p>Vectorized or high-resolution sprites, so that the game can be played at\
  \ a resolution larger than the typical 800\xD7600.</p></li>\n<li><p>In fact, while\
  \ I&rsquo;m at it, resizable text.</p></li>\n<li><p>A &ldquo;branch rewind&rdquo;\
  \ system that makes it possible to pick some combination of choices and skip straight\
  \ to the resulting branch, instead of having to use manual saves. <a href=\"http://at2006.haeleth.net/game.php?id=7\"\
  ><cite>Flanca</cite></a> has something like this in its &ldquo;index&rdquo; (thanks\
  \ to @<a href=\"http://mnxmnkmnd.tumblr.com/\">mnxmnkmnd</a> for pointing this out).</p></li>\n\
  <li><p>Individual scene replays, which <cite>Katawa Shoujo</cite> did very well\
  \ along with the &ldquo;instant replay&rdquo; backlog accessible during the game.</p></li>\n\
  <li><p>Better keyboard control. Most visual novels provide some keyboard navigation,\
  \ but it&rsquo;s almost always incomplete somehow, such as not working for choice\
  \ selection. There&rsquo;s no reason I shouldn&rsquo;t be able to use the arrow\
  \ keys and Enter at a minimum. For bonus points, number the choices 1, 2, 3, etc.\
  \ and make them selectable with the appropriate key. And for the love of God, please\
  \ <em>document</em> all of the shortcuts somewhere in the manual, or make them configurable.\
  \ (Just don&rsquo;t be like the PC version of <cite>Remember11</cite>, which mapped\
  \ PS2 buttons onto keyboard keys.)</p></li>\n</ul><p>Any other ideas?</p>"
