body: '<iframe width="500" height="284" src="http://www.youtube-nocookie.com/embed/7dfA4SUFbfA"></iframe>


  <p>Takanori Aki of Good Smile Company and Hiroaki Matsuura of Sanzigen talk about
  the 3D CG process used in <cite>Black Rock Shooter</cite> on last week&rsquo;s edition
  of the NHK World program <a href="http://www3.nhk.or.jp/nhkworld/english/tv/imagine/archive201201270800.html"><cite>imagine-nation</cite></a>.
  The refinements shown here do seem blindingly obvious in hindsight, but I&rsquo;m
  glad to see them starting to make their way into the mainstream.</p>


  <p>Via <a href="http://forums.animesuki.com/showpost.php?p=3986584&amp;postcount=411">a
  post by Kagayaki</a> on the AnimeSuki forum.</p>'
