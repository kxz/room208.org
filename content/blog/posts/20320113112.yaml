body: "<p>Oh, I forgot this one.</p>\n\n<pre><code>diff -r abeb5b203296 omnipresence/plugins/youtube.py\n\
  --- a/omnipresence/plugins/youtube.py   Sun Feb 19 21:28:04 2012 -0500\n+++ b/omnipresence/plugins/youtube.py\
  \   Sun Apr 01 19:07:54 2012 +0000\n@@ -1,4 +1,6 @@\n+import datetime\n import json\n\
  +import random\n import urllib\n\n from zope.interface import implements\n@@ -41,6\
  \ +43,12 @@\n             else:\n                 views = ''\n\n+            now\
  \ = datetime.datetime.now()\n+            if now.month == 4 and now.day == 1 and\
  \ 12 &lt;= now.hour and random.random() &lt; 0.5:\n+                result['link'][0]['href']\
  \ = random.choice(['http://www.youtube.com/watch?v=oHg5SJYRHA0',\n+            \
  \                                               'http://www.youtube.com/watch?v=QH2-TGUlwu4',\n\
  +                                                           'http://www.youtube.com/watch?v=MKzqP4-0Z6M'])\n\
  +\n             messages.append(u'%s\\x02%s\\x02%s: %s'\n                      \
  \         % (number, result['title']['$t'], views,\n                           \
  \       result['link'][0]['href'].split('&amp;', 1)[0]))\n</code></pre>\n\n<p>And\
  \ if you&rsquo;re reading this on the Tumblr dashboard, God help you.</p>"
