  \ alt=\"\"/></a></p>\n\n<p>Tumblr oughta love this, part 3:</p>\n\n<blockquote>\n\
  \  <p>An animated gif is a magical thing. It contains the power to convey emotion,\
  \ empathy, and context in a subtle way that text or emoticons simply can&rsquo;t.</p>\n\
  \  \n  <p>GIFGIF is a project to capture that magic with quantitative methods. Our\
  \ goal is to create a tool that lets people explore the world of gifs by the emotions\
  \ they evoke, rather than by manually entered tags.</p>\n</blockquote>\n\n<p>This\
  \ one&rsquo;s another time-wasting-for-science project out of the MIT Media Lab.\
  \ Ars Technica has <a href=\"http://arstechnica.com/science/2014/03/watch-funny-gifs-all-day-for-science/\"\
  >more details</a>.</p>"
