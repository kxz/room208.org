body: <p>By the way, <a href="http://www.tumblr.com/help">the Tumblr FAQ</a> is lying
  when it says that &ldquo;Read More is only available for Text posts that are created
  using the Rich Text Editor.&rdquo; You can actually do it in the raw HTML and Markdown
  editing modes by simply inserting <code>&lt;!-- more --&gt;</code> where you want
  the &ldquo;Read More&rdquo; break to be. Yeah, it&rsquo;s that easy.</p>
