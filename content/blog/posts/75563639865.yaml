body: "<p>A brief follow-up to <a href=\"http://blog.room208.org/post/74988251163\"\
  >my previous post on customizing Dichotomy&rsquo;s fonts</a>: Some users (well,\
  \ okay, just @<a href=\"http://spinor.tumblr.com/\">spinor</a>) have reported that\
  \ vertical scrollbars appear on <code>&lt;blockquote&gt;</code> and <code>&lt;pre&gt;</code>\
  \ elements when using certain typefaces, including Source Code Pro. This is a consequence\
  \ of these fonts&rsquo; character boxes being too tall for the line height (1.2)\
  \ that Dichotomy uses. You can fix this problem by resetting the height to the font&rsquo;s\
  \ default in your custom CSS:</p>\n\n<pre><code>body {\n    font-family: \"MyFont\"\
  , monospace;\n    line-height: normal;\n}\n</code></pre>"
