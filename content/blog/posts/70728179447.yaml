body: "<p>I was all ready to write a long post about my favorite anime of 2013, but\
  \ then I remembered that nobody actually reads anything longer than a few paragraphs,\
  \ so I&rsquo;ve condensed it down into a few handy bulleted lists. Shows continuing\
  \ into January are not included; they&rsquo;re on the hypothetical list for next\
  \ year. If you want more details on any of these, feel free to fire a missive at\
  \ <a href=\"http://blog.room208.org/ask\">my inbox</a>.</p>\n\n<h2>New properties</h2>\n\
  \n<ul><li><em>From the New World</em> (<em>Shinsekai Yori</em>)</li>\n<li><em>Psycho-Pass</em>\
  \ (<a href=\"http://blog.room208.org/post/46217750620\">spoiler review</a>)</li>\n\
  <li><em>Silver Spoon</em></li>\n</ul><h2>Sequels and continuations</h2>\n\n<ul><li><em>Chihayafuru\
  \ 2</em></li>\n<li><em>Genshiken Nidaime</em></li>\n<li><em>Hidamari Sketch: Sae/Hiro\
  \ Sotsugyou-hen</em></li>\n<li><em>Minami-ke Tadaima</em> (after two lackluster\
  \ followups, no less)</li>\n<li><em>Monogatari Series: Second Season</em></li>\n\
  </ul><h2>Honorable mentions</h2>\n\n<ul><li><em>Aiura</em></li>\n<li><em>The Pet\
  \ Girl of Sakurasou</em> (<em>Sakurasou no Pet na Kanojo</em>)</li>\n<li><em>Polar\
  \ Bear Caf\xE9</em></li>\n<li><em>Servant \xD7 Service</em></li>\n</ul><h2>Films\
  \ released to home media</h2>\n\n<ul><li><em>The Garden of Words</em> (<em>Kotonoha\
  \ no Niwa</em>; <a href=\"http://blog.room208.org/post/52165861592\">review</a>)</li>\n\
  <li><em>Wolf Children</em> (<em>Ookami Kodomo no Ame to Yuki</em>; <a href=\"http://blog.room208.org/post/44656904222\"\
  >review</a>)</li>\n</ul>"
