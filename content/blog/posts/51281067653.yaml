body: "<p><img src=\"http://33.media.tumblr.com/cf6191fed710bc19789af26313448703/tumblr_inline_mnc66iaK291qz4rgp.jpg\"\
  \ alt=\"\"/></p>\n\n<p>Let me be blunt &ndash; my near-total inability to drop anything,\
  \ no matter how repulsive, is about the sole reason I&rsquo;m still watching <em>Photokano</em>.\
  \ I was lured in by its billing as <em>Amagami</em>&rsquo;s spiritual successor,\
  \ but it&rsquo;s basically one in name only. <em>Photokano</em>&rsquo;s protagonist\
  \ regularly bumbles across the line separating cluelessness from sleazy malevolence,\
  \ and the cinematography happily invites the viewer to do the same, as blatantly\
  \ suggestive shots of random girls are dropped in at a rate that implies the animators\
  \ had to meet a minimum fanservice quota. The love interests themselves get little\
  \ chance to become anything more than undifferentiated clich\xE9s, given that their\
  \ stories are crammed into one- or two-episode arcs, and show none of the quirky\
  \ charm that each of <em>Amagami</em>&rsquo;s heroines exhibited in spades. Even\
  \ the mischievous comic relief that Kana Asumi so well delivered with every &ldquo;nishishishi&rdquo;\
  \ is gone, replaced by a gaggle of idiotic clubmates that serves as a single, repetitive,\
  \ unfunny joke. I won&rsquo;t even get into how <em>Photokano</em> depicts neither\
  \ the art nor the technique of photography remotely accurately. Just know that &ndash;\
  \ especially if you&rsquo;re, like me, a walking manifestation of the sunk cost\
  \ fallacy &ndash; the show isn&rsquo;t worth it.</p>"
