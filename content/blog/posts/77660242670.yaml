    \ asked.</p>\n\n<p>\u201CNo.  I\u2019ve figured out what\u2019s going on.\u201D\
    </p>\n\n<p>\u201CReally?\u201D</p>\n\n<p>\u201CYeah.  But, uh, before I tell you\u2026\
    \u201D  I spun the office chair around so that I no longer had to crane my neck\
    \ to look at Sabina.  \u201CI have to ask, who wrote the station\u2019s legacy\
    \ message handling component?\u201D</p>\n\n<p>\u201CThat\u2019d be me.  Why do\
    \ you want to know?\u201D</p>\n\n<p>I felt my breathing get a little shallower.\
    \  Diplomacy was not exactly my strong point.  \u201CUm, uh, well, I just wanted\
    \ to \u2013 uh \u2013\u201D</p>\n\n<p>Sabina laughed.  \u201CI\u2019m just kidding.\
    \  Some contractors ported over the control software from the old station setup.\
    \  Let me guess, it sucks.\u201D</p>\n\n<p>I sighed in relief.  \u201CYeah.  It\u2019\
    s terrible.  I\u2019m surprised this entire station didn\u2019t burn down long\
    \ before you got here.\u201D</p>\n\n<p>\u201CSo what\u2019s wrong?\u201D</p>\n\
    \n<p>\u201CI\u2019d prefer to explain what isn\u2019t, because that list\u2019\
    s a lot shorter.\u201D</p>\n\n<p>\u201CI had a feeling.\u201D  Sabina shook her\
    \ head as she dragged a nearby chair up next to me.  Sitting down, she nudged\
    \ me over so she could get a good look at the screen.  \u201CLay out the scene\
    \ for me.\u201D</p>\n\n<p>I mimed my head exploding, complete with the sound of\
    \ a bomb burst.  \u201CThat\u2019s about the long and the short of it.  There\u2019\
    s buffer overflows, missed bounds checks, stale pointers,\u201D I said, ticking\
    \ each of the items off on my fingers as I went, \u201Cand on top of that the\
    \ source code comments are composed entirely of out-of-context movie quotes.\u201D\
    </p>\n\n<p>\u201CThat last one\u2019s worthy of the gallows.\u201D</p>\n\n<p>\u201C\
    I\u2019d say.  Anyway, what\u2019s really stupid is that none of this would matter\
    \ if it weren\u2019t for the fact that the clown does some really extreme stuff\
    \ with the comms signal.  The messages are padded with a bunch of random noise\
    \ that\u2019s <em>barely</em> within the specs.  As bad as this code is, it\u2019\
    d handle pretty much every normal message fine.  The ones from the clown, though\u2026\
    \ the control computer\u2019s memory will turn to garbage faster than you can\
    \ say\u2026 uh\u2026\u201D  I trailed off, losing my train of thought.  \u201C\
    Help me out here.  What\u2019s, like, a clown catchphrase?\u201D</p>\n\n<p>\u201C\
    Don\u2019t ask me.  I always thought clowns were really creepy.  Besides, aren\u2019\
    t you supposed to be the clown expert?\u201D</p>\n\n<p>\u201CPlease, don\u2019\
    t remind me.\u201D  I slumped over in my chair, defeated.</p>\n\n<p>Sabina stared\
    \ at me in bemused silence for a moment.  Finally, with a voice of mildly sarcastic\
    \ concern, she said, \u201CI\u2019ll send the drone around with some coffee, okay?\u201D\
    </p>"
