body: '<p><img src="http://38.media.tumblr.com/tumblr_m8qdmm8B0h1qhcb4p.jpg" alt=""/></p>


  <p>You had me at &ldquo;Miyuki Sawashiro plays a sardonic female lead.&rdquo;</p>


  <p>Seriously, have I mentioned how much I love her voice?</p>


  <p>Because I do. A lot. Like a whole, whole lot. Really.</p>


  <p>No, you don&rsquo;t seem to understand.</p>


  <p>Yes, I <em>do</em> mean to say that.</p>


  <p>Just saying.</p>


  <p>Totally.</p>'
