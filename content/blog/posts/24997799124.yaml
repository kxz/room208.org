  \"/></p>\n\n<p>Travis wanted, at that moment, to be looking at anything but what\
  \ he was seeing then.  It wasn&rsquo;t that the logs on his screen were long and\
  \ dry &ndash; well, yes, they were, but that was something he was used to looking\
  \ at day in and day out.  No, this was anything but boring, and not in a good way.</p>\n\
  \n<p>&ldquo;Javier,&rdquo; Travis called over to the other side of the office. \
  \ It was already past 6:00, and most everyone else had already cleared out of the\
  \ networking cluster.  &ldquo;Could you look at this?  I want to make sure I&rsquo;m\
  \ reading this right.&rdquo;</p>\n\n<p>Unlike his remaining co-worker, Javier still\
  \ seemed to have some life in him.  He&rsquo;d been at this job for three years\
  \ already, but you couldn&rsquo;t tell by looking; he still had the energy of someone\
  \ who hadn&rsquo;t even yet graduated from college.  It was that cheerful innocence\
  \ that enabled him to walk over to Travis&rsquo; desk with an excited smile, oblivious\
  \ to the hint of dread in his colleague&rsquo;s summons.</p>\n\n<p>&ldquo;This server,&rdquo;\
  \ Travis said, pointing to a highlighted entry on his screen.  He paused for a moment,\
  \ snapping his fingers as if they were the ignition to his idling brain.  &ldquo;Sterling\
  \ oh-eight here&hellip; that&rsquo;s an encrypted file storage node in Houston,\
  \ right?&rdquo;</p>\n\n<p>&ldquo;Yeah, I&rsquo;m pretty sure it&rsquo;s high clearance,&rdquo;\
  \ Javier added, in a matter-of-fact tone.</p>\n\n<p>Travis&rsquo; finger slid further\
  \ down the line of text on his monitor, stopping underneath the name of the transmission\
  \ protocol.</p>\n\n<p>&ldquo;So unencrypted network traffic leaving it would be&hellip;\
  \ very bad?&rdquo;</p>\n\n<p>He threw a glance in Javier&rsquo;s direction, seeking\
  \ confirmation for what his strangled intonation indicated he already knew.</p>\n\
  \n<p>Javier, however, seemed largely unfazed by the news.  He simply responded to\
  \ Travis&rsquo; question with another.</p>\n\n<p>&ldquo;Wait, where&rsquo;s the\
  \ other end of that connection?&rdquo;</p>\n\n<!-- more -->\n\n<hr><p>&ldquo;Lassie?\
  \  He hasn&rsquo;t been in for&hellip; uh, I mean, since Monday.&rdquo;</p>\n\n\
  <p>The smell of coffee in the lab was overwhelming, even to Peter, and he basically\
  \ lived on the stuff.  True, there wasn&rsquo;t all that much else in the place\
  \ that could give off a distinctive odor; this was a physics research workspace,\
  \ not an auto repair shop.  Still, it was enough to give him visions of being an\
  \ inch tall, nearly drowning inside a coffee mug.  A radio in the corner of the\
  \ lab was running down the latest headlines, one of which was the announcement that\
  \ their agency &ndash; NASA &ndash; had successfully landed the new probe <em>Virtue</em>\
  \ on a low-period comet.  Unfortunately, a camera malfunction meant that photos\
  \ and video were not yet available, and might not ever be.</p>\n\n<p>&ldquo;Is he\
  \ sick, or on leave, or&hellip;?&rdquo;  Peter trailed off.</p>\n\n<p>The bespectacled\
  \ woman in a lab coat looked away for a moment &ndash; <em>Come to think of it,\
  \ why do the people down here wear lab coats?  It&rsquo;s not like physics is particularly\
  \ messy,</em> Peter thought &ndash; and then turned back to meet his gaze.  &ldquo;I\
  \ don&rsquo;t really know,&rdquo; she said.  &ldquo;He&hellip; just didn&rsquo;t\
  \ show up.  It&rsquo;s been three days now, and we haven&rsquo;t heard anything\
  \ from him.&rdquo;</p>\n\n<p>Peter couldn&rsquo;t help but sound a bit agitated.\
  \  &ldquo;Nothing at all?&rdquo;</p>\n\n<p>&ldquo;No.  The only thing I can think\
  \ of is that his anniversary is coming up, but he&rsquo;s never taken off for it\
  \ before.&rdquo;</p>\n\n<p>&ldquo;You think he just up and went on vacation?&rdquo;</p>\n\
  \n<p>The woman flinched slightly, as if Peter were about to deal her a physical\
  \ blow, but his stance hadn&rsquo;t changed one iota.</p>\n\n<p>&ldquo;It&rsquo;s\
  \ not that.  His wife died a little over three years ago.  Hit by a stray bullet\
  \ during a police shootout.&rdquo;</p>\n\n<p>&ldquo;Oh,&rdquo; Peter said, with\
  \ a sound more like a strained exhalation than human speech.  &ldquo;I&rsquo;m sorry.&rdquo;</p>\n\
  \n<p>&ldquo;They&rsquo;d only been married six months. It&hellip; was just too soon,\
  \ and he really took it hard.  This time of year was always rocky for him, but not\
  \ to this extent.  I think Doug tried to get in touch with him yesterday, but as\
  \ far as I know, nothing came of it.  I&rsquo;m starting to get really worried &ndash;\
  \ who knows if he&rsquo;s gone and done something stupid or &ndash;&rdquo;</p>\n\
  \n<p>&ldquo;I&rsquo;m sure he&rsquo;s okay,&rdquo; Peter interrupted.  He didn&rsquo;t\
  \ really mean it, but he&rsquo;d take an empty assurance over being forced to come\
  \ to terms with a stranger&rsquo;s problems any day.</p>\n\n<p>The woman stopped,\
  \ taking a deep breath. &ldquo;You&rsquo;re right&hellip; this &ndash; no &ndash;\
  \ I&rsquo;m sorry you had to see that.  But I honestly don&rsquo;t know where he\
  \ is right now, or what might have happened to him.&rdquo;</p>\n\n<p>&ldquo;Okay.\
  \  Thank you.&rdquo;  A curt nod.</p>\n\n<p>On his way out of the lab building,\
  \ Peter stopped by a vending machine and bought a cheap soda.  He wasn&rsquo;t a\
  \ fan of carbonated drinks, but they were still better than stale coffee.</p>\n\n\
  <hr><p>Tim Lassiter sat hunched over his laptop, the backlit display serving as\
  \ the only significant illumination in the otherwise darkened hotel room.  The only\
  \ sound to be heard in the room was the press and release of a single key in an\
  \ insistent beat.</p>\n\n<p>Tap, tap, tap, tap&hellip;</p>\n\n<p>His breathing was\
  \ perfectly still, devoid of the rhythm that characterized a typical living person.\
  \  Definite bags had formed beneath his eyes, which looked simultaneously crazed\
  \ and tired, bloodshot and glassy, impatient and exhausted.  His hair was tied in\
  \ unkempt knots, and he clearly had not shaved in several days.  But none of that\
  \ was material any more.  The only one that could have seen the state Tim had sunk\
  \ to was Tim himself, and he no longer had eyes for anything but the frames flicking\
  \ past on his computer screen.</p>\n\n<p>Tap, tap, tap, tap&hellip;</p>\n\n<p>The\
  \ images Tim was paging through were not themselves labeled, but a series of cryptic\
  \ filenames flashed in the title bar: <em>Virtue ccd devA 00583 104855 20211016\
  \ b</em>, <em>c</em>, <em>d</em>, <em>e</em>, <em>f</em>&hellip;</p>\n\n<p>He&rsquo;d\
  \ known, when he first copied them to his computer, that what he was doing was against\
  \ every rule on information security that he had ever had drilled into his head.\
  \  And he&rsquo;d been sloppy in his haste to transfer the files, definitely enough\
  \ to lead anyone who wanted to find the culprit straight to him.  But once he&rsquo;d\
  \ laid eyes on the images themselves, none of that mattered to him any more.</p>\n\
  \n<p>Tap, tap, tap, tap&hellip;</p>\n\n<p>The photos were somewhat dark and a little\
  \ shaky, but the artistic quality was of no concern.  Rocks and dust ringed the\
  \ edges of the picture, as if they were merely a decorative frame.  At the center\
  \ was a block of ice, pebbles suspended in its frozen substrate, and buried about\
  \ a meter from its surface was a single perfectly preserved human body, one that\
  \ looked like it belonged to a woman in her late twenties.  The way she was encased\
  \ in the ice made her appear to be in nothing more than a deep slumber, eyes closed\
  \ and a look of tranquility on her face.  Her arms were spread wide, as if about\
  \ to embrace an invisible figure, and immediately below her right breast was a knotted\
  \ scar, like that left from a bullet wound.</p>\n\n<p>The tapping stopped.  Tim\
  \ had finally slumped over in his chair, his long reverie coming to an end.  As\
  \ his eyelids slowly shut, a hoarse whisper escaped from his mouth.  The name &ldquo;Gina&rdquo;\
  \ seemed to extinguish itself right as it became audible, the last flickers of a\
  \ longing candle that had burned all the way to its end.</p>\n\n<hr><p>Anonymous\
  \ writes:</p>\n\n<blockquote>\n  <p>I&rsquo;m not really sure what kind of question\
  \ to ask, so I think I&rsquo;ll go for more of a prompt. In an attempt to better\
  \ understand the nature of the universe and of celestial bodies, NASA has sent out\
  \ a probe to sample the core of one of the oldest known comets. At the core, rather\
  \ than ice and intergalactic dust (pardon the scientific inaccuracies), they find\
  \ a human in slumber. What is the story?</p>\n</blockquote>\n\n<p>The winner of\
  \ my <a href=\"http://blog.room208.org/post/22234122955\">keyboard-mash fiction\
  \ challenge</a>.</p>"
