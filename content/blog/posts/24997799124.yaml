    \ new probe <em>Virtue</em> on a low-period comet.  Unfortunately, a camera malfunction\
    \ meant that photos and video were not yet available, and might not ever be.</p>\n\
    \n<p>\u201CIs he sick, or on leave, or\u2026?\u201D  Peter trailed off.</p>\n\n\
    <p>The bespectacled woman in a lab coat looked away for a moment \u2013 <em>Come\
    \ to think of it, why do the people down here wear lab coats?  It\u2019s not like\
    \ physics is particularly messy,</em> Peter thought \u2013 and then turned back\
    \ to meet his gaze.  \u201CI don\u2019t really know,\u201D she said.  \u201CHe\u2026\
    \ just didn\u2019t show up.  It\u2019s been three days now, and we haven\u2019\
    t heard anything from him.\u201D</p>\n\n<p>Peter couldn\u2019t help but sound\
    \ a bit agitated.  \u201CNothing at all?\u201D</p>\n\n<p>\u201CNo.  The only thing\
    \ I can think of is that his anniversary is coming up, but he\u2019s never taken\
    \ off for it before.\u201D</p>\n\n<p>\u201CYou think he just up and went on vacation?\u201D\
    </p>\n\n<p>The woman flinched slightly, as if Peter were about to deal her a physical\
    \ blow, but his stance hadn\u2019t changed one iota.</p>\n\n<p>\u201CIt\u2019\
    s not that.  His wife died a little over three years ago.  Hit by a stray bullet\
    \ during a police shootout.\u201D</p>\n\n<p>\u201COh,\u201D Peter said, with a\
    \ sound more like a strained exhalation than human speech.  \u201CI\u2019m sorry.\u201D\
    </p>\n\n<p>\u201CThey\u2019d only been married six months. It\u2026 was just too\
    \ soon, and he really took it hard.  This time of year was always rocky for him,\
    \ but not to this extent.  I think Doug tried to get in touch with him yesterday,\
    \ but as far as I know, nothing came of it.  I\u2019m starting to get really worried\
    \ \u2013 who knows if he\u2019s gone and done something stupid or \u2013\u201D\
    </p>\n\n<p>\u201CI\u2019m sure he\u2019s okay,\u201D Peter interrupted.  He didn\u2019\
    t really mean it, but he\u2019d take an empty assurance over being forced to come\
    \ to terms with a stranger\u2019s problems any day.</p>\n\n<p>The woman stopped,\
    \ taking a deep breath. \u201CYou\u2019re right\u2026 this \u2013 no \u2013 I\u2019\
    m sorry you had to see that.  But I honestly don\u2019t know where he is right\
    \ now, or what might have happened to him.\u201D</p>\n\n<p>\u201COkay.  Thank\
    \ you.\u201D  A curt nod.</p>\n\n<p>On his way out of the lab building, Peter\
    \ stopped by a vending machine and bought a cheap soda.  He wasn\u2019t a fan\
    \ of carbonated drinks, but they were still better than stale coffee.</p>\n\n\
    <hr /><p>Tim Lassiter sat hunched over his laptop, the backlit display serving\
    \ as the only significant illumination in the otherwise darkened hotel room. \
    \ The only sound to be heard in the room was the press and release of a single\
    \ key in an insistent beat.</p>\n\n<p>Tap, tap, tap, tap\u2026</p>\n\n<p>His breathing\
    \ was perfectly still, devoid of the rhythm that characterized a typical living\
    \ person.  Definite bags had formed beneath his eyes, which looked simultaneously\
    \ crazed and tired, bloodshot and glassy, impatient and exhausted.  His hair was\
    \ tied in unkempt knots, and he clearly had not shaved in several days.  But none\
    \ of that was material any more.  The only one that could have seen the state\
    \ Tim had sunk to was Tim himself, and he no longer had eyes for anything but\
    \ the frames flicking past on his computer screen.</p>\n\n<p>Tap, tap, tap, tap\u2026\
    </p>\n\n<p>The images Tim was paging through were not themselves labeled, but\
    \ a series of cryptic filenames flashed in the title bar: <em>Virtue ccd devA\
    \ 00583 104855 20211016 b</em>, <em>c</em>, <em>d</em>, <em>e</em>, <em>f</em>\u2026\
    </p>\n\n<p>He\u2019d known, when he first copied them to his computer, that what\
    \ he was doing was against every rule on information security that he had ever\
    \ had drilled into his head.  And he\u2019d been sloppy in his haste to transfer\
    \ the files, definitely enough to lead anyone who wanted to find the culprit straight\
    \ to him.  But once he\u2019d laid eyes on the images themselves, none of that\
    \ mattered to him any more.</p>\n\n<p>Tap, tap, tap, tap\u2026</p>\n\n<p>The photos\
    \ were somewhat dark and a little shaky, but the artistic quality was of no concern.\
    \  Rocks and dust ringed the edges of the picture, as if they were merely a decorative\
    \ frame.  At the center was a block of ice, pebbles suspended in its frozen substrate,\
    \ and buried about a meter from its surface was a single perfectly preserved human\
    \ body, one that looked like it belonged to a woman in her late twenties.  The\
    \ way she was encased in the ice made her appear to be in nothing more than a\
    \ deep slumber, eyes closed and a look of tranquility on her face.  Her arms were\
    \ spread wide, as if about to embrace an invisible figure, and immediately below\
    \ her right breast was a knotted scar, like that left from a bullet wound.</p>\n\
    \n<p>The tapping stopped.  Tim had finally slumped over in his chair, his long\
    \ reverie coming to an end.  As his eyelids slowly shut, a hoarse whisper escaped\
    \ from his mouth.  The name \u201CGina\u201D seemed to extinguish itself right\
    \ as it became audible, the last flickers of a longing candle that had burned\
    \ all the way to its end.</p>\n\n<hr /><p>Anonymous writes:</p>\n\n<blockquote>\n\
    \  <p>I\u2019m not really sure what kind of question to ask, so I think I\u2019\
    ll go for more of a prompt. In an attempt to better understand the nature of the\
    \ universe and of celestial bodies, NASA has sent out a probe to sample the core\
    \ of one of the oldest known comets. At the core, rather than ice and intergalactic\
    \ dust (pardon the scientific inaccuracies), they find a human in slumber. What\
    \ is the story?</p>\n</blockquote>\n\n<p>The winner of my <a href=\"http://blog.room208.org/post/22234122955\"\
    >keyboard-mash fiction challenge</a>.</p>"
