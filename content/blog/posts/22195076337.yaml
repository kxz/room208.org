body: "<p>So the default Tumblr theme (Redux) has a <code>nipple</code> CSS class\
  \ for the little triangle between questions and asker avatars in &ldquo;ask&rdquo;\
  \ posts:</p>\n\n<pre><code>#wrapper #content .post .question .nipple {\n    width:\
  \ 13px;\n    height: 7px;\n    background: #DCCBE9 url('http://assets.tumblr.com/themes/redux/ask-mask.png');\n\
  \    position: absolute;\n    bottom: -7px;\n    left: 30px;\n}\n</code></pre>\n\
  \n<p>Here&rsquo;s the HTML:</p>\n\n<pre><code>&lt;div class=\"question\"&gt;\n \
  \   &lt;div class=\"nipple\"&gt;&lt;/div&gt;\n    How much wood would a woodchuck\
  \ &lt;!-- snip --&gt;\n&lt;/div&gt;\n&lt;div class=\"asker_container\"&gt;\n   \
  \ &lt;img src=\"/images/anonymous_avatar_24.gif\"&gt;\n    Anonymous\n&lt;/div&gt;\n\
  &lt;div class=\"copy\"&gt;\n    &lt;p&gt;Lorem ipsum dolor sit deforestation &lt;!--\
  \ snip --&gt;&lt;/p&gt;\n&lt;/div&gt;\n</code></pre>\n\n<p>Cue immature jokes.</p>"
