blog_name: abandonmentprobability
caption: '<p>noitaminA announced their upcoming lineup just a few hours ago, and boy,
  am I excited. This spring&rsquo;s shows <a href="http://www.pingpong-anime.tv/"><em>Ping-Pong</em></a>
  (directed by Masaaki Yuasa of <em>Tatami Galaxy</em> renown) and <a href="http://www.nanana.tv/"><em>Ryuugajou
  Nanana no Maizoukin</em></a> were already announced some months ago; joining them
  in the summer will be <a href="http://terror-in-tokyo.com/"><em>Zankyou no Terror</em></a>,
  a show about a terrorist attack in Tokyo. Direction will be by Shinichirou Watanabe,
  with music by Yoko Kanno, pairing up again after <em>Kids on the Slope</em>. The
  fall will see the long-awaited sequel to <a href="http://psycho-pass.com/"><em>Psycho-Pass</em></a>,
  leading into a feature film in the winter, as well as an adaptation of <a href="http://kimiuso.jp/"><em>Shigatsu
  wa Kimi no Uso</em></a>, which received Best Shounen at the Kodansha Manga Awards
  last year. 2015 will open with an anime version of the <a href="http://www.saenai.tv/"><em>Saenai
  Heroine no Sodatekata</em></a> light novel series, along with adaptations of <a
  href="http://project-itoh.com">Project Itoh</a>&rsquo;s multi-award-winning science
  fiction novels <em>Genocidal Organ</em> and <em>Harmony</em>.</p>


  <p>There&rsquo;s a lot to look forward to here. And they say noitaminA is dead.</p>'
