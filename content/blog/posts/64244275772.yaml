  post</a> for further details and an alternative strategy. The original post follows.</p>


  <hr>

  <p>Tumblr doesn&rsquo;t provide any way to change the type of a post in its user
  interface &ndash; from a link to a regular text entry, say. This might lead you
  to assume that your only solution is to delete the original and make a new post,
  breaking links and losing notes in the process. As you might have guessed from the
  fact that I&rsquo;m making this post, however, you would be wrong. You just have
  to be comfortable with twiddling with some hidden form fields.</p>


  <p>Don&rsquo;t worry. It&rsquo;s not <em>that</em> complicated.</p>


