body: "<p><strong>Update:</strong> The method detailed in this article does not work\
  \ on the new dashboard rolled out in late January 2015. See <a href=\"http://blog.room208.org/post/110389527808\"\
  >this post</a> for further details and an alternative strategy. The original post\
  \ follows.</p>\n\n<hr><p>Tumblr doesn&rsquo;t provide any way to change the type\
  \ of a post in its user interface &ndash; from a link to a regular text entry, say.\
  \ This might lead you to assume that your only solution is to delete the original\
  \ and make a new post, breaking links and losing notes in the process. As you might\
  \ have guessed from the fact that I&rsquo;m making this post, however, you would\
  \ be wrong. You just have to be comfortable with twiddling with some hidden form\
  \ fields.</p>\n\n<p>Don&rsquo;t worry. It&rsquo;s not <em>that</em> complicated.</p>\n\
  \n<p><!-- more --></p>\n\n<hr><p>The first step, of course, is to pull up the appropriate\
  \ post&rsquo;s edit page. Simple enough.</p>\n\n<p><figure class=\"image\"><img\
  \ src=\"http://38.media.tumblr.com/d5a2f903d2e05e3a4838c48e450c0168/tumblr_inline_mus6ot4OFi1qhcb4p.png\"\
  \ alt=\"\"/></figure></p>\n\n<p>Now it&rsquo;s time to break out your browser&rsquo;s\
  \ DOM inspector. Right-click somewhere on the edit form, and click &ldquo;Inspect\
  \ Element&rdquo; or what have you. (You might have to turn on developer tools first.)</p>\n\
  \n<p><figure class=\"image\"><img src=\"http://31.media.tumblr.com/e8f452d6afba35d6e3c71922e3f1fb05/tumblr_inline_mus78d3MJu1qhcb4p.png\"\
  \ alt=\"\"/></figure></p>\n\n<p>If you elected to inspect the text entry for the\
  \ post title, like I did, you&rsquo;ll find yourself somewhere around here:</p>\n\
  \n<pre><code>&lt;div id=\"post_content\"&gt;\n  &lt;div class=\"main_content regular_form\"\
  &gt;\n    &lt;div class=\"post_type\"&gt;\n      &lt;input type=\"hidden\" value=\"\
  regular\" name=\"post[type]\"&gt;\n      &lt;div class=\"file_upload_overlay offscreen\"\
  &gt;&lt;!-- ... --&gt;&lt;/div&gt;\n      &lt;div class=\"input_wrapper\"&gt;\n\
  \        <mark>&lt;input class=\"borderless full title\" id=\"post_one\"</mark>\u200C\
  \n          <mark>name=\"post[one]\" type=\"text\" value=\"\"</mark>\u200C\n   \
  \       <mark>autocomplete=\"off\" placeholder=\"Title\"&gt;</mark>\n        &lt;label\
  \ class=\"optional\" for=\"post_one\"&gt;Optional&lt;/label&gt;\n      &lt;/div&gt;\n\
  \      &lt;div class=\"textarea_wrapper\"&gt;&lt;!-- ... --&gt;&lt;/div&gt;\n  \
  \  &lt;/div&gt;\n    &lt;section class=\"tag_editor\"&gt;&lt;!-- ... --&gt;&lt;/section&gt;\n\
  \  &lt;/div&gt;\n  &lt;nav id=\"post_controls\" class=\"clearfix\"&gt;&lt;!-- ...\
  \ --&gt;&lt;/nav&gt;\n  &lt;ul class=\"messages errors\"&gt;&lt;/ul&gt;\n&lt;/div&gt;</code></pre>\n\
  \n<p>Hm, what&rsquo;s that say up there? <code>post[type]</code>?</p>\n\n<pre><code>&lt;div\
  \ id=\"post_content\"&gt;\n  &lt;div class=\"main_content regular_form\"&gt;\n \
  \   &lt;div class=\"post_type\"&gt;\n      <mark>&lt;input type=\"hidden\" value=\"\
  regular\" name=\"post[type]\"&gt;</mark>\n      &lt;div class=\"file_upload_overlay\
  \ offscreen\"&gt;&lt;!-- ... --&gt;&lt;/div&gt;\n      &lt;div class=\"input_wrapper\"\
  &gt;\n        &lt;input class=\"borderless full title\" id=\"post_one\"\n      \
  \    name=\"post[one]\" type=\"text\" value=\"\"\n          autocomplete=\"off\"\
  \ placeholder=\"Title\"&gt;\n        &lt;label class=\"optional\" for=\"post_one\"\
  &gt;Optional&lt;/label&gt;\n      &lt;/div&gt;\n      &lt;div class=\"textarea_wrapper\"\
  &gt;&lt;!-- ... --&gt;&lt;/div&gt;\n    &lt;/div&gt;\n    &lt;section class=\"tag_editor\"\
  &gt;&lt;!-- ... --&gt;&lt;/section&gt;\n  &lt;/div&gt;\n  &lt;nav id=\"post_controls\"\
  \ class=\"clearfix\"&gt;&lt;!-- ... --&gt;&lt;/nav&gt;\n  &lt;ul class=\"messages\
  \ errors\"&gt;&lt;/ul&gt;\n&lt;/div&gt;</code></pre>\n\n<p>Bingo. We just have to\
  \ change the <code>value</code> of this hidden field, submit the form with the button\
  \ as usual, and we&rsquo;ll have successfully changed the post type. You can use\
  \ one of <code>regular</code> (for text posts), <code>note</code> (for answers to\
  \ asks &ndash; but note that the question is stored elsewhere and can&rsquo;t be\
  \ changed), <code>photo</code>, <code>quote</code>, <code>link</code>, <code>chat</code>,\
  \ <code>audio</code>, or <code>video</code>. I want this to be a quote post instead\
  \ of a regular one, so:</p>\n\n<pre><code>&lt;input type=\"hidden\" value=\"<mark>quote</mark>\"\
  \ name=\"post[type]\"&gt;</code></pre>\n\n<p>And let&rsquo;s save the post&hellip;</p>\n\
  \n<p><figure class=\"image\"><img src=\"http://38.media.tumblr.com/529b2bacf8b24ebdf08d1d10e1b86d9a/tumblr_inline_mus8jcWev61qhcb4p.png\"\
  \ alt='\"Post cannot be empty.\"'/></figure></p>\n\n<p>Huh. Wait, what?</p>\n\n\
  <p>Right, so the other thing I forgot to mention is that the order of fields in\
  \ a Tumblr post differs from type to type. You might think that the main content\
  \ would be in a field named <code>content</code>, the title in one named <code>title</code>,\
  \ and so forth, but that&rsquo;s apparently too logical for Tumblr. What <em>actually</em>\
  \ happens is that there are three fields called, generically enough, <code>post[one]</code>,\
  \ <code>post[two]</code>, and <code>post[three]</code>, which take on different\
  \ meanings depending on the post type:</p>\n\n<table><thead><tr><th>Type</th>\n\
  \  <th><code>post[one]</code></th>\n  <th><code>post[two]</code></th>\n  <th><code>post[three]</code></th>\n\
  </tr></thead><tbody><tr><td><strong>Text</strong></td>\n  <td>Title</td>\n  <td>Content</td>\n\
  \  <td>&ndash;</td>\n</tr><tr><td><strong>Answer</strong></td>\n  <td>&ndash;</td>\n\
  \  <td>Answer</td>\n  <td>&ndash;</td>\n</tr><tr><td><strong>Photo</strong></td>\n\
  \  <td>&ndash;</td>\n  <td>Caption</td>\n  <td>&ndash;</td>\n</tr><tr><td><strong>Quote</strong></td>\n\
  \  <td>Quote</td>\n  <td>Source</td>\n  <td>&ndash;</td>\n</tr><tr><td><strong>Link</strong></td>\n\
  \  <td>Title</td>\n  <td>URL</td>\n  <td>Caption</td>\n</tr><tr><td><strong>Chat</strong></td>\n\
  \  <td>Title</td>\n  <td>Content</td>\n  <td>&ndash;</td>\n</tr><tr><td><strong>Audio</strong></td>\n\
  \  <td>&ndash;</td>\n  <td>Caption</td>\n  <td>&ndash;</td>\n</tr><tr><td><strong>Video</strong></td>\n\
  \  <td>Embed URL</td>\n  <td>Caption</td>\n  <td>&ndash;</td>\n</tr></tbody></table><p>So\
  \ since I&rsquo;m converting a title-less text post to a quote post, Tumblr thinks\
  \ I&rsquo;m actually trying to submit an empty quote with the original body text\
  \ as the source, and that obviously won&rsquo;t do. Fortunately, there are two easy\
  \ ways around this problem. The first is to change the <code>name</code>s of the\
  \ form fields in the inspector:</p>\n\n<pre><code>&lt;div id=\"post_content\"&gt;\n\
  \  &lt;div class=\"main_content regular_form\"&gt;\n    &lt;div class=\"post_type\"\
  &gt;\n      &lt;input type=\"hidden\" value=\"regular\" name=\"post[type]\"&gt;\n\
  \      &lt;div class=\"file_upload_overlay offscreen\"&gt;&lt;!-- ... --&gt;&lt;/div&gt;\n\
  \      &lt;div class=\"input_wrapper\"&gt;&lt;!-- ... --&gt;&lt;/div&gt;\n     \
  \ &lt;div class=\"textarea_wrapper\"&gt;\n        &lt;div id=\"post_two_manual_toolbar\"\
  \ class=\"manual_toolbar\"&gt;\n          &lt;!-- ... --&gt;\n        &lt;/div&gt;\n\
  \        &lt;div class=\"resize_textarea_container\"&gt;\n          &lt;textarea\
  \ class=\"full borderless resize_y\" id=\"post_two\"\n            name=\"post[<mark>one</mark>]\"\
  \ style=\"height: 234px; min-height: 85px;\"\n            autofocus=\"\"&gt;&lt;!--\
  \ ... --&gt;&lt;/textarea&gt;\n          &lt;span onclick=\"return false;\" tabindex=\"\
  -1\"\n            class=\"resize_textarea_anchor\"&gt;&lt;/span&gt;\n        &lt;/div&gt;\n\
  \        &lt;div class=\"resize_textarea_clearfix\"&gt;&lt;/div&gt;\n        &lt;div\
  \ class=\"textarea_shim\"&gt;&lt;!-- ... --&gt;&lt;/div&gt;\n      &lt;/div&gt;\n\
  \    &lt;/div&gt;\n    &lt;section class=\"tag_editor\"&gt;&lt;!-- ... --&gt;&lt;/section&gt;\n\
  \  &lt;/div&gt;\n  &lt;nav id=\"post_controls\" class=\"clearfix\"&gt;&lt;!-- ...\
  \ --&gt;&lt;/nav&gt;\n  &lt;ul class=\"messages errors\"&gt;&lt;/ul&gt;\n&lt;/div&gt;</code></pre>\n\
  \n<p>I didn&rsquo;t change the <code>id</code> here, but remember that what actually\
  \ matters when submitting the form is the <code>name</code>, not the <code>id</code>.\
  \ Note that you may also have to change the <code>name</code>s of fields you haven&rsquo;t\
  \ used to keep them from clashing with your renamed ones.</p>\n\n<p>The other option,\
  \ of course, is to just copy-paste everything where it needs to go. This one works\
  \ best if you don&rsquo;t have any linebreaks in the content you&rsquo;re moving.</p>\n\
  \n<p><figure class=\"image\"><img src=\"http://33.media.tumblr.com/9127a2ca859d7d1d6293bc8f15c3e1f1/tumblr_inline_mus9g82FFn1qhcb4p.png\"\
  \ alt=\"\"/></figure></p>\n\n<p>Either way, we can now submit the form and be on\
  \ our merry way.</p>"
body_abstract: '

  <p><strong>Update:</strong> The method detailed in this article does not work on
