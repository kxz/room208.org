    </p>\n\n<p>Well, here we are. Let\u2019s do this.</p>\n\n<p>[[MORE]]</p>\n\n<hr><blockquote>\n\
    \  <h1>The Artistic World of <em>Bakemonogatari</em></h1>\n  \n  <p><em>Bakemonogatari</em>\
    \ Visual Director Nobuyuki Takeuchi</p>\n  \n  <p>On the subject of creating the\
    \ artistic world of <em>Bakemonogatari</em>, I had some reference material in\
    \ mind when I asked Ryubido\u2019s Mr. Hisaharu Iijima to create the very first\
    \ storyboards. It was just a book that I happened to own myself, a photo collection\
    \ called <em>Under Construction: The Nippori Toneri Line, 13 March 2001</em> by\
    \ Sadahiro Koizumi (pub. Little Gallery, 2001). The atmosphere of the photos printed\
    \ there matched my image of the town that <em>Bakemonogatari</em>\u2019s characters\
    \ lived in. I had a meeting in the stairwell where I showed the book to Director\
    \ [Akiyuki] Shinbou and Mr. [Tatsuya] Oishi, and they both liked it as well, so\
    \ I asked Mr. Iijima for a few storyboards based on the photos.</p>\n  \n  <p>Mr.\
    \ Nisio Isin\u2019s original novel doesn\u2019t describe the town where Araragi\
    \ and the other characters live in very much detail, so I was anxious about how\
    \ to depict it on screen. Araragi mentions that it\u2019s in the \u201Ccountryside,\u201D\
    \ but I wondered if that couldn\u2019t mean less of a vast pastoral landscape,\
    \ and more of an emotional \u201Ccountryside.\u201D Araragi is a bit oblique,\
    \ so I thought that he might have been looking at the town he lives in from a\
    \ more interpretive angle, and seeing it with all its modern buildings as having\
    \ the features of an emotional \u201Ccountryside.\u201D</p>\n  \n  <p>Thinking\
    \ of it that way, we no longer had to depict a literal country town, so I tried\
    \ to visualize the kind of scenery that you can see in every city in Japan, no\
    \ matter the region. The one common point that I thought of was the sight of something\
    \ under construction, and I felt that this photobook overlapped with the world\
    \ that Araragi lives in.</p>\n  \n  <p>I thought a contrast with large buildings\
    \ under construction, and the cold inhumanity of concrete, would emphasize the\
    \ feeling of alienation that leads Araragi to dismiss the town where he lives\
    \ as \u201Ccountryside.\u201D Back in the old days, I went on bicycle tours, and\
    \ I\u2019d spend nights camping out in places like the old National Railway terminal\
    \ and Sapporo\u2019s office district. There were always so many people passing\
    \ by, but I had no connection to them, and I had a strong feeling of being alone,\
    \ which I think came from that contrast with all the huge, artificial concrete\
    \ buildings. Looking at Mr. Koizumi\u2019s photobook was like a flashback to that\
    \ time.</p>\n  \n  <p>From that overlap between Mr. Koizumi\u2019s photobook and\
    \ the world of the work, I asked for the storyboards using the photos as a reference,\
    \ and had Mr. Iijima fill in the details of textures and so forth. I made him\
    \ pledge to stick closely to the photos when drawing the boards to preserve realism\
    \ in the contrast. When I laid out each cut, I made calculations to bring out\
    \ that realism by deepening the difference between the characters and the contrasting\
    \ objects. One technique I used was to place electric poles, posts, and such around\
    \ the screen to use as an easy basis for comparison.</p>\n  \n  <p>Moreover, although\
    \ the buildings under construction shown on-screen don\u2019t have any meaning\
    \ in themselves, I wanted to use their size and inhuman feeling as a substitute\
    \ for the mob characters (the people passing by in the background). Ordinarily,\
    \ there would be secondary characters in the background serving as the mob, but\
    \ in <em>Bakemonogatari</em> that role is taken by the buildings.</p>\n  \n  <p>Although\
    \ I proposed using the photographs as a basis for the entire world in this way,\
    \ I left their translation onto the storyboards to Mr. Iijima. The interesting\
    \ things that Mr. Iijima thought up, like the colorings of the sky, probably set\
    \ a direction for the rest of the work. I think it\u2019s thanks to him that we\
    \ were able to create an artistic world that doesn\u2019t exist in any other work,\
    \ something different from any anime up to this point.</p>\n</blockquote>\n\n\
