caption: "<p>Araragi dodging sharp projectiles like he&rsquo;s in medieval France.</p>\n\
  \n<pre><code>#!/bin/sh\nffmpeg -ss 0:10:24 -i \"[Commie]_Nisemonogatari_-_06_[7A02B0A3].mkv\"\
  \ \\\n  -t 0:00:07 -s 480x270 -f image2 %03d.png\n# some manual culling of frames\
  \ goes here\nconvert -delay 1x12 *[02468].png -coalesce \\\n  -layers OptimizeTransparency\
  \ pencils.gif\n</code></pre>\n\n<p>FFmpeg&rsquo;s animated GIF encoder seems to\
  \ use a predetermined palette instead of picking one based on the input frames.\
  \ It&rsquo;s pretty tragic. On the other hand, trying to do resize operations with\
  \ ImageMagick is slow as hell.</p>\n\n<p>Most anime is drawn on twos, meaning that\
  \ the content only actually changes every two frames. Hence the <code>convert</code>\
  \ invocation picks out just the even-numbered images and halves the framerate. Arguably,\
  \ you could do this with FFmpeg&rsquo;s <code>-r</code> parameter, but who cares.</p>"
