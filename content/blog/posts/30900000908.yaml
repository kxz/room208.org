answer: '<p>Ask scientists? They&rsquo;re bound to shrug,<br/>

  For the answer&rsquo;s no miracle drug.<br/>

  Yes, for crazy-prevention,<br/>

  I use a simple invention:<br/>

  A pair of soft foamy earplugs.</p>'
