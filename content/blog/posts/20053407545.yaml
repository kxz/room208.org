body: "<p><img src=\"http://38.media.tumblr.com/tumblr_m1kzy65mMK1qhcb4p.png\" alt=\"\
  \"/></p>\n\n<p>I literally just (as in, within the past hour or so) bought myself\
  \ a copy of <cite><a href=\"http://ahatestory.com/\">Analogue: A Hate Story</a></cite>,\
  \ Christine Love&rsquo;s latest visual novel. I loved <cite>Digital</cite> and thought\
  \ <cite>don\u2019t take it personally, babe</cite> was&hellip; well, at least an\
  \ admirable effort, insert nervous laugh here, so I figured $15 wasn&rsquo;t too\
  \ much to ask for another round at the table.</p>\n\n<p>Lest you think I&rsquo;m\
  \ a total capitalist sell-out, I will note that I blatantly ignored the instructions\
  \ you see above and installed it in my own personal games folder instead of /Applications.\
  \ Take <em>that</em>, spiffy-looking disk image background!</p>\n\n<p>More thoughts\
  \ later when I actually start, you know, playing the game.</p>"
