caption: <p>While we&rsquo;re on the subject of noitaminA, the block&rsquo;s been
  celebrating its tenth anniversary with a few specials. This one&rsquo;s a charming
  short film called <em>Poulette&rsquo;s Chair</em> (<em>Poulette no Isu</em>), directed
  by independent filmmaker Hiroyasu Ishida. Ishida previously released the one-man
  project <em>Rain Town</em> in 2011, and he&rsquo;s also got <a href="http://www.pixiv.net/member.php?id=56398">a
  Pixiv page</a> if you&rsquo;re into that kind of thing.</p>
