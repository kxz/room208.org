body: '<p>Dear Tumblr,</p>


  <p>Nice of you to only remember whether I&rsquo;ve seen the new dashboard tour in
  a local cookie, so that I can see it every time I log on with a new device. I really
  do love clicking on a baby blue button labeled &ldquo;Hey alright&rdquo; over and
  over again before I can actually read anything.</p>


  <p>~if</p>'
