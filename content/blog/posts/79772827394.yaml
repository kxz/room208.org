  Tumblr complains about &ldquo;invalid theme HTML.&rdquo; I&rsquo;m guessing they
  don&rsquo;t mean &ldquo;invalid&rdquo; the same way the W3C does, because Tumblr
  mangles the markup so badly that <a href="http://validator.w3.org/check?uri=http%3A%2F%2Fsafe.txmblr.com%2Ftheme%2Fpreview%2F38335">it&rsquo;s
  literally impossible to have a blog with valid HTML</a>. Sigh.</p>'
