    t want to, and we need you. Sometimes \u2013\u201D</p>\n\n<p>\u201C\u2013 there\
    \ really is no one else who can handle the job, I know. But between my real job\u201D\
    \ \u2013 Sayuri stumbled as Pyunpyun rolled his eyes \u2013 \u201Cugh, you know\
    \ what I mean \u2013 okay, my <em>other</em> job, and my daughter, and\u2026 I\u2019\
    m sure you see how the timing could have been better.\u201D</p>\n\n<p>\u201CI\
    \ understand. And you don\u2019t have to take this one if you don\u2019t feel\
    \ up to it. Just hear me out first.\u201D</p>\n\n<p>\u201COkay, fine. I\u2019\
    m all ears.\u201D</p>\n\n<p>Sayuri glanced at Pyunpyun out of the corner of her\
    \ vision. The creature\u2019s green eyes moved back and forth, as if he were reading\
    \ a dossier off of the clouds in the distance.</p>\n\n<p>\u201COne of the girls\
    \ disappeared a few nights ago. Chisato Miyajima \u2013 fourteen years old, lives\
    \ in Setagaya \u2013 was last seen walking home from school on the 28th. She\u2019\
    s an absolute prodigy. Can reduce common field-casting beings to cinders and ash\
    \ in seconds. Anything with enough magic to subdue her would have drawn a lot\
    \ of attention. But she\u2019s not the strongest physically. No enemy field, no\
    \ powers. A non-magical kidnapper could take her with little issue, so that might\
    \ be the most likely explanation, but\u2026\u201D</p>\n\n<p>\u201CYou don\u2019\
    t think it\u2019s that simple.\u201D</p>\n\n<p>\u201CRight. I also think she was\
    \ marked.\u201D</p>\n\n<p>\u201CBy one of the sects?\u201D</p>\n\n<p>Pyunpyun\
    \ nodded. \u201CLike I said, she\u2019s a prodigy. So much so that she managed,\
    \ about two weeks ago, to take out a high-level dark caster twice her age. Impressive,\
    \ but there\u2019s one problem: this one happened to be a recent inductee into\
    \ the Seventh Seal.\u201D</p>\n\n<p>Sayuri\u2019s posture slumped. \u201CI had\
    \ a feeling they\u2019d be involved.\u201D</p>\n\n<p>\u201CYes, they have been\
    \ getting a lot more powerful lately. Truth be told, though, I\u2019m hoping that\
    \ if someone <em>did</em> take Chisato, it was them. If it was just some psycho\
    \ on the streets of Shimokitazawa, there\u2019s nothing we can do but hope the\
    \ police catch him. But we know how to track the Seal down, and fight them. <em>You</em>\
    \ know how.\u201D</p>\n\n<p>A soft breeze tousled Sayuri\u2019s hair. She looked\
    \ down at the ground forty-six stories below, the street lamps and headlights\
    \ of passing cars shining against the darkening sky.</p>\n\n<p>\u201CAll right,\
    \ count me in.\u201D</p>"
