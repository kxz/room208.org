body: "<blockquote>\n  <p>For years I employed the &ldquo;Final Suggestion Maneuver&rdquo;\
  \ in meetings in which I knew that opinions would vary and that only my own opinion\
  \ has any value. In other words, I used it in every meeting I ever attended. The\
  \ success rate of this approach is nothing short of astonishing&hellip; It works\
  \ like this.</p>\n  \n  <ol><li><p>Let everybody else make moronic suggestions.</p></li>\n\
  \  <li><p>Stay uninvolved while the participants shred each other&rsquo;s suggestions\
  \ like crisp cabbage in a Cuisinart. Watch as they develop intense personal dislikes\
  \ that will last their entire careers.</p></li>\n  <li><p>Toward the end of the\
  \ allotted meeting time, when patience is thin and bladders are full, offer your\
  \ suggestion. Describe it as a logical result of the good thoughts you&rsquo;ve\
  \ heard at the meeting, no matter how ridiculous that might be.</p></li>\n  </ol><p>If\
  \ you time it right, all the participants will be feeling a sense of incredible\
  \ frustration and physical discomfort and will realize that your suggestion is the\
  \ fastest way to end the horror of the meeting. By disguising your suggestion as\
  \ a composite of the participants&rsquo; thoughts you minimize their need to attack\
  \ you to defend their hard-argued positions.</p>\n  \n  <p>You&rsquo;ll look like\
  \ the rational deal-maker while the other participants look like partisan whiners.\
  \ The only downside is that you won&rsquo;t be singularly identified with the idea\
  \ if it works. But that&rsquo;s typically not a problem, since most ideas don&rsquo;t\
  \ work. And your boss takes credit for the ones that do.</p>\n</blockquote>\n\n\
  <p>&ndash; Scott Adams, <em>The Dilbert Principle</em>, pp. 125-126</p>"
