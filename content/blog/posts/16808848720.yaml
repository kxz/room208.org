body: <p>@<a href="http://blog.redono.org/">queentakesking</a> wrote a post a while
  back on <a href="http://blog.redono.org/post/11925825689/a-proposal-on-decentralizing-tumblr">what
  would be needed to decentralize Tumblr</a>, essentially turning it from a service
  with a single provider into a protocol with many implementations. I&rsquo;m not
  sure how I didn&rsquo;t realize it when the proposal was first posted, but a lot
  of the desired functionality already exists in some interoperable fashion. Reblogs,
  in particular, could be implemented in part with trackbacks, which Movable Type
  first introduced ten years ago and have since made their way to WordPress and a
  lot of other self-hosted blogging software; this would handle the essential functionality
  of pinging authors. Quoting the original text is harder, given that there&rsquo;s
  no standard way of indicating a post&rsquo;s actual content in an HTML page, but
  it isn&rsquo;t an intractable problem, and should at least be trivial for reblogs
  between users of the same service. Similarly, following other users is largely a
  solved problem given that RSS exists. Essentially, if you want a look at what a
  decentralized Tumblr might entail, take a look at the blogosphere circa&hellip;
  oh, 2006.</p>
