body: "<h2>Excellent</h2>\n\n<ul><li><p><em>My Little Monster</em> (<em>Tonari no\
  \ Kaibutsu-kun</em>) &ndash; Oh, man. Shizuku and Haru are easily the best anime\
  \ couple I&rsquo;ve seen in a while, and it looks like my worries that the relationship\
  \ would get too one-sided have so far been unfounded. I am loving every moment.</p></li>\n\
  <li><p><em>Regardless of My Adolescent Delusions of Grandeur, I Want a Date!</em>\
  \ (<em>Chuunibyou demo Koi ga Shitai!</em>, or: how I learned to stop worrying and\
  \ just copy-paste long anime titles) &ndash; I love it when a show just revels in\
  \ its absurdity. The character interactions are off-the-wall hilarious, and KyoAni\
  \ is definitely pulling out all the stops on the imaginary fight scenes.</p></li>\n\
  </ul><h2>Pretty good</h2>\n\n<ul><li><p><em>From the New World</em> (<em>Shinsekai\
  \ Yori</em>) &ndash; I wasn&rsquo;t entirely impressed by how the fourth episode\
  \ handled establishing the setting, as it just poured information at viewers, but\
  \ the main cast is holding up all right in its characterization, and the atmosphere\
  \ is top-notch. This is definitely shaping up to be the most interesting show this\
  \ season, even if it may not be the outright best.</p></li>\n<li><p><em>Say &ldquo;I\
  \ love you.&rdquo;</em> (<em>Suki-tte ii na yo.</em>) &ndash; This is <em>My Little\
  \ Monster</em>&rsquo;s more serious cousin in more than a few ways, so much so that\
  \ sometimes the solemnness drags the show down. Still, while the chemistry between\
  \ Mei and Yamato isn&rsquo;t all there, there&rsquo;s enough of a spark to keep\
  \ me watching, and it looks like the show&rsquo;s main dramatic turns are just getting\
  \ started.</p></li>\n</ul><h2>On shaky ground</h2>\n\n<ul><li><p><em>Psycho-Pass</em>\
  \ &ndash; This may not be a fair assessment when less than a tenth of the show has\
  \ aired, but <em>Psycho-Pass</em> is struggling to find out exactly what it&rsquo;s\
  \ trying to say, which isn&rsquo;t a good sign when the setting seems explicitly\
  \ designed to send some kind of message. Akane, too, has some issues as a viewpoint\
  \ character. Madoka, the obvious point of comparison, could get away with being\
  \ the innocent lead thrown into an incomprehensible jumble because Kyuubey didn&rsquo;t\
  \ give her much of a choice in the matter. Akane, on the other hand, chose to be\
  \ a law enforcement officer, which makes her clashing personality and lack of preparation\
  \ for the situations that she encounters seem more like incompetence than naivet\xE9\
  . I suppose I can afford to give <em>Psycho-Pass</em> some time to fill out its\
  \ shoes, though, what with there being twenty episodes left.</p></li>\n<li><p><em>Robotics;Notes</em>\
  \ &ndash; Yeah, noitaminA&rsquo;s not doing so hot right now, is it? <em>R;N</em>\
  \ is suffering from some of the same aimlessness that <em>Psycho-Pass</em> is. In\
  \ this case, it promises a tale of saving the world, but then fails to work in that\
  \ direction in any consistent fashion, instead electing to cut back to something\
  \ that seems like <em>Tari Tari</em> with robots. As you may be able to tell from\
  \ the fact that I didn&rsquo;t finish <em>Tari Tari</em>, I don&rsquo;t consider\
  \ that a positive thing. Again, there are still 1.818 cours to go on this, so I\
  \ don&rsquo;t want to be too harsh. But still.</p></li>\n</ul>"
