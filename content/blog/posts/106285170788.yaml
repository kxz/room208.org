body: '<p>I&rsquo;ve been a little short on things to do this holiday season, so I
  decided to do the traditional thing and make a resource pack for <a href="http://0x40hues.blogspot.com/">0x40</a>,
  everyone&rsquo;s favorite Flash tool for setting sampled music loops to shifting
  images of anime characters. It currently has five songs, none of which has anything
  to do with the others:</p>


  <ul><li><strong>OutKast</strong>, &ldquo;B.O.B.&rdquo; (bad choice for a first song
  to transcribe)</li>

  <li><strong>LCD Soundsystem</strong>, &ldquo;Us V Them&rdquo; (by request of @<a
  class="tumblelog" href="http://tmblr.co/msR8n9sluIH29761hmxMuTA">abandonedsteel</a>)</li>

  <li><strong>The Touch feat. Lina</strong>, &ldquo;Le Night Dominator&rdquo;</li>

  <li><strong>The Avalanches</strong>, &ldquo;Frontier Psychiatrist&rdquo;</li>

  <li><strong>Stereo Dive Foundation</strong>, &ldquo;Daisy&rdquo;</li>

  </ul><p>Usage instructions:</p>


  <ol><li><p>Download <a href="https://room208.org/tmp/0100.zip">the pack</a>.</p></li>

  <li><p>Open <a href="https://googledrive.com/host/0B8QEardTLm8DQVItUFRpUXgyd3c/0x40%20Hues%20v5.0.swf">0x40</a>
  and press R when it&rsquo;s loaded.</p></li>

  <li><p>Click &ldquo;Load ZIP&rdquo; and select <code>0100.zip</code>.</p></li>

  <li><p>Use the menus to select a song.</p></li>

  <li><p>&hellip;</p></li>

  <li><p>Yeah.</p></li>

  </ol><p>No points for figuring out why it&rsquo;s called &ldquo;0100.&rdquo;</p>'
