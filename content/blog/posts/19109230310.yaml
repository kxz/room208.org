body: "<p>Weekly anime I&rsquo;m planning to follow this spring:</p>\n\n<ul><li><p><a\
  \ href=\"http://medakabox.jp/\"><cite>Medaka Box</cite></a> (April 5). I&rsquo;ve\
  \ been hearing mixed reception from manga readers, based on the current previews,\
  \ but I figure it can&rsquo;t hurt to give more Nisio Isin a shot.</p></li>\n<li><p><a\
  \ href=\"http://www.amnesia-tv.com/\"><cite>Dusk Maiden of Amnesia</cite></a> (or\
  \ <cite>Tasogare Otome \xD7 Amnesia</cite>; April 9). How this hit my radar in the\
  \ first place, I can&rsquo;t really remember, but apparently the source material\
  \ is pretty solid. A lot of people were apparently expecting this to be a SHAFT\
  \ adaptation &ndash; Shinbou&rsquo;s old partner Shin Oonuma, now at Silver Link,\
  \ is in fact taking the director&rsquo;s chair on this one. Here&rsquo;s to hoping\
  \ that he can pull out of the long slide into mediocrity that he&rsquo;s taken since\
  \ his amazing work on the <cite>ef</cite> anime. Well, okay, <cite>BakaTest</cite>\
  \ was all right.</p></li>\n<li><p><a href=\"http://www.noitamina-apollon.com/\"\
  ><cite>Boys on the Slope</cite></a> (or <cite>Sakamichi no Apollon</cite>; April\
  \ 12). The first of this season&rsquo;s noitaminA shows, and boy, does it look to\
  \ be a doozy. We&rsquo;re talking Shinichirou Watanabe as director and Yoko Kanno\
  \ as composer, a combination you might remember from <cite>Cowboy Bebop</cite> (and,\
  \ if you were <em>really</em> paying attention, the wonderful <cite>Genius Party</cite>\
  \ short &ldquo;Baby Blue&rdquo;). Unsurprisingly given the staff, it&rsquo;s an\
  \ anime about jazz in the sixties. I can&rsquo;t see this being bad.</p></li>\n\
  <li><p><a href=\"http://www.tsuritama.com/\"><cite>Tsuritama</cite></a> (April 12).\
  \ Kenji Nakamura&rsquo;s back in noitaminA, and this time it looks like he&rsquo;s\
  \ turning the surrealism dial down a bit. <a href=\"/post/16975880782\">As I&rsquo;ve\
  \ mentioned</a>, I suspect this may be his way of bouncing back from last year&rsquo;s\
  \ <cite>C</cite>, which was by all accounts a mess, with something a bit less ambitious\
  \ and more relaxed. Atsuya Uki&rsquo;s character designs do help with the latter.</p></li>\n\
  </ul>"
