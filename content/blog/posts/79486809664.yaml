body: "<p><a href=\"http://thefutureghost.tumblr.com/\">thefutureghost</a> <a href=\"\
  http://thefutureghost.tumblr.com/post/79430274609/i-think-i-really-like-tokkyuger-it-kind-of\"\
  >writes</a>:</p>\n\n<blockquote>\n  <p>I have a question about Japanese. Why are\
  \ some vowels just like not pronounced? Like, \u201Cichi\u201D is spelled like that,\
  \ but I don\u2019t think I\u2019ve ever heard that second \u201Ci\u201D pronounced.\
  \ Or like \u201CYusuke\u201D which sounds like \u201CYoos-kay\u201D, where the second\
  \ \u201Cu\u201D isn\u2019t pronounced. Or \u201CAsuka\u201D.</p>\n  \n  <p>Are they\
  \ just like really short vowels (vowel length) and technically are pronounced but\
  \ my English-speaking ears don\u2019t hear it?</p>\n</blockquote>\n\n<p>The &ldquo;traditional&rdquo;\
  \ analysis (see, e.g., T.J. Vance, <em>An Introduction to Japanese Phonology</em>,\
  \ 1987), is that high vowels are devoiced or elided entirely between two voiceless\
  \ consonants (/p/ /t(s)/ /ch/ /s(h)/ /k/ /h/), or word-finally after affricates\
  \ and fricatives (/s/ /sh/ /ch/). The apparent motivation for this would be assimilation\
  \ to the vowel&rsquo;s surrounding environment &ndash; it&rsquo;s &ldquo;easier&rdquo;\
  \ in some sense to pronounce three voiceless segments in a row than a &ldquo;voiceless,\
  \ voiced, voiceless&rdquo; sequence. There are some differences on the particular\
  \ phonological feature involved (<a href=\"http://link.springer.com/article/10.1023/A:1011221225072\"\
  >maybe it&rsquo;s [spread glottis] instead?</a>), and <a href=\"http://hum2.leidenuniv.nl/ulcl/faculty/vdweijer/jvoice/maekawa.pdf\"\
  >at least one study</a> argues that this is a probabilistic occurrence rather than\
  \ a hard-and-fast rule, affected by external circumstances &ndash; but that information\
  \ is likely only of interest if you&rsquo;re a phonologist.</p>"
