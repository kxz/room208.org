description: "<p>@<a href=\"http://mnxmnkmnd.tumblr.com/\">mnxmnkmnd</a> successfully\
  \ turns one of #yackfest&rsquo;s more&hellip; let&rsquo;s say &ldquo;unusual&rdquo;\
  \ conversations into a course paper:</p>\n\n<blockquote>\n  <p>I was chatting in\
  \ a casual topic-less \u201Croom\u201D I frequent when a stranger who had been lurking\
  \ (i.e. present but not speaking) for several weeks decided to speak up about something\
  \ near and dear to him: a video game called \u201CBarcode Kanojo\u201D. The object\
  \ of this game is to scan barcodes of consumer products. Each barcode is decoded\
  \ and \u201Ctransformed\u201D into a fictitious cartoon \u201Cgirlfriend\u201D (JP:\
  \ \u201Ckanojo\u201D) that interacts with the player in a scripted, persistent manner.\
  \ As the unsolicited elaboration continued, I was struck by the psychologically\
  \ fascinating if personally disturbing intersection of consumerism, psychosexual\
  \ activity, and fictional narrative.</p>\n</blockquote>"
