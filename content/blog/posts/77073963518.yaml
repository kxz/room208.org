caption: "<p>Anime opening and closing sequences are usually rather perfunctory; even\
  \ good music can&rsquo;t mask the fact that they&rsquo;re mostly there to put a\
  \ bunch of names in front of your face. <em>Servant \xD7 Service</em> is one of\
  \ those rare series that manages to buck this trend with an opening animation that&rsquo;s\
  \ actually compelling in its own right. The sequence smoothly incorporates the credits\
  \ and characters into a dynamic version of the show&rsquo;s office locale that mixes\
  \ animation and photography &ndash; on the one hand reinforcing the environment,\
  \ on the other literally physically deconstructing it with reckless whimsical abandon.\
  \ The use of natural-looking typography not only keeps the text of the credits from\
  \ sticking out like a sore thumb, but also leaves the show&rsquo;s distinctly human\
  \ mark on a setting that is often bland and impersonal. Backed by peppy theme music\
  \ sung by the female voice cast, the opening does a perfect job of establishing\
  \ the show&rsquo;s lighthearted, comedic tone. It&rsquo;s something to look forward\
  \ to at the beginning of every episode, unlike most of its largely skippable anime\
  \ credit brethren, and no less than an integral part of <em>Servant \xD7 Service</em>&rsquo;s\
  \ charm. Future animators, take note.</p>\n\n<p>(Aside: Surely the entire reason\
  \ you save a post as a draft is to revise it later, right? Then why in the world\
  \ does Tumblr hide the &ldquo;Edit&rdquo; command for drafts behind an opaque gear\
  \ menu?)</p>"
