body: '<p>I&rsquo;m feeling up to a little creative challenge, and my inbox has been
  a bit empty lately, so I&rsquo;m putting up a limited promotion: I&rsquo;ll write
  some <a href="http://blog.room208.org/tagged/keyboardmashfiction">keyboard-mash
  fiction</a> based on the third question I get <a href="http://blog.room208.org/ask">through
  Tumblr</a> after I make this post. Hell, if you ask a good question, I&rsquo;ll
  try to answer it regardless &ndash; but only the third one gets a story, you hear?
  I&rsquo;ve already got a tab with the Muses.</p>'
