blog_name: abandonmentprobability
body: '<p>My cast for a hypothetical animated adaptation of <a href="http://katawa-shoujo.com/"><cite>Katawa
  Shoujo</cite></a>:</p>


  <ul><li><b>Akira:</b> Saeko Chiba (Hayami, <cite>Minami-ke</cite>)</li>

  <li><b>Emi:</b> Emiri Katou (Mayoi Hachikuji, <cite>Monogatari</cite> series)</li>

  <li><b>Hanako:</b> Ryou Hirohashi (Ame Ochibana, <cite>Denpa Teki na Kanojo</cite>)</li>

  <li><b>Lilly:</b> Nozomi Sasaki (Ritsuko Kunihiro, <cite>Shiki</cite>)</li>

  <li><b>Kenji:</b> Nobuyuki Hiyama (Harunobu Madarame, <cite>Genshiken</cite>)</li>

  <li><b>Misha:</b> Fumiko Orikasa (Miu Matsuoka, <cite>Strawberry Marshmallow</cite>)</li>

  <li><b>Mutou:</b> Keiji Fujiwara (Shuuji Hanamoto, <cite>Honey and Clover</cite>)</li>

  <li><b>Nurse:</b> Hiroshi Kamiya (Hiroomi Souma, <cite>Working!!</cite>)</li>

  <li><b>Rin:</b> Minori Chihara (Yuki Nagato, <cite>Haruhi Suzumiya</cite> series)</li>

  <li><b>Shizune:</b> Aya Hirano (Shinobu Oshino, <cite>Monogatari</cite> series)</li>

  </ul><p>General impressions post later, when I&rsquo;ve actually finished the game.</p>'
