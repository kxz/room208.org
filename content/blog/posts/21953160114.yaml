blog_name: abandonmentprobability
body: '<p>On a lighter <cite>Analogue</cite>-related note, if you tell *Mute that
  you&rsquo;re female, but don&rsquo;t have a husband, she responds with the following:</p>


  <p><img src="http://33.media.tumblr.com/tumblr_m364pbV1PI1qhcb4p.png" alt="*Mute:
  &quot;I''m not judging! I mean, I don''t, either. Sure, that''s because I''m just
  a computer, but...&quot;"/></p>


  <p>Count me offended at the suggestion that computers can&rsquo;t be married!</p>'
