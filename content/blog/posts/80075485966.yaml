body: '<p>It&rsquo;s more than a little strange that Tumblr supports (well, <a href="http://blog.room208.org/post/17756259414">&ldquo;supports&rdquo;</a>)
  localization for <a href="http://www.tumblr.com/docs/en/localizing_themes">theme
  content</a>, but not for any <a href="http://www.tumblr.com/docs/en/custom_themes#appearance-options">custom
  variables</a> that you might define. I guess I just have to blindly hope that my
  theme&rsquo;s non-English-speaking users can all figure out what &ldquo;Mobile Styles
  Everywhere&rdquo; means, instead of presenting the option text to them in their
  own respective languages.</p>


  <p>I guess those who cannot remember gettext are condemned to reimplement it, poorly.</p>'
