body: "<p>A whole slew of new anime previews just came out:</p>\n\n<ul><li><p><a href=\"\
  https://www.youtube.com/watch?v=Eh0_IUwRTnA\"><cite>Dusk Maiden of Amnesia</cite></a>\
  \ (<cite>Tasogare Otome \xD7 Amnesia</cite>) PV 3. A first glimpse at the show in\
  \ motion, so to speak, and it looks all right.</p></li>\n<li><p><a href=\"https://www.youtube.com/watch?v=8owoGJntHJw\"\
  ><cite>Kids on the Slope</cite></a> (<cite>Sakamichi no Apollon</cite>). In case\
  \ you haven&rsquo;t heard, YUKI is doing the opening theme, her first work for anime\
  \ since <cite>Honey &amp; Clover II</cite>.</p></li>\n<li><p><a href=\"https://www.youtube.com/watch?v=ZASvjvEVfag\"\
  ><cite>Tsuritama</cite></a>. Some nice style goin&rsquo; on there.</p></li>\n<li><p>There&rsquo;s\
  \ no new video for this announcement, but <cite>Medaka Box</cite> is reportedly\
  \ going to run for 45 episodes. Forty-five!</p></li>\n<li><p>And perhaps most unexpectedly,\
  \ <a href=\"https://www.youtube.com/watch?v=Wkbtc9qbEWQ\"><cite>Robotics;Notes</cite></a>,\
  \ the last in the Nitroplus/5pb. visual novel trilogy started by <cite>Chaos;Head</cite>\
  \ and <cite>Steins;Gate</cite>, has announced an adaptation &ndash; and the game\
  \ won&rsquo;t even be released until this summer! The anime is scheduled to start\
  \ airing in noitaminA in October.</p></li>\n</ul><p>I&rsquo;m trying really, <em>really</em>\
  \ hard not to set my expectations too high, but right now I&rsquo;m failing pretty\
  \ badly at doing so.</p>"
