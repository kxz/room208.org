body: '<p>Dear Tumblr,</p>


  <p>This new photo uploader is terrible. The one thing it does right is adding drag-and-drop;
  aside from that, there is no excuse for:</p>


  <ul><li><p>Blocking the browser trying to generate an &ldquo;instant preview&rdquo;
  data URI, especially for large images.</p></li>

  <li><p>Showing no indication that an image is currently uploading, which makes it
  nearly impossible to figure out if a post succeeded.</p></li>

  <li><p>Long waits if you click &ldquo;Create post&rdquo; while a photo is still
  being processed, with only a spinner in the bottom-right corner.</p></li>

  <li><p>Absolutely useless error messages, which are admittedly a carryover from
  the previous photo posting page.</p></li>

  </ul><p>At least you fixed Markdown previews.</p>


  <p>~if</p>'
