description: <p>I&rsquo;m getting ready to roll out a slew of changes as part of Dichotomy
  4.0 (<em>four</em> point oh!), and they need to be run through their paces. New
  features already implemented include support for background images and avatar display
  using Tumblr&rsquo;s new <a href="https://www.tumblr.com/docs/en/custom_themes#global_appearance">global
  appearance options</a>, more streamlined layout settings, and hypoallergenic fairy
  dust. An improved responsive design that better adjusts to varying screen sizes
  is also on the cards. If you&rsquo;d like to help out, visit @<a class="tumblelog"
  href="http://tmblr.co/mm2Cvq0gJ47fGByOThZhYbQ">dichotomy-test</a> or slap the <a
  href="https://github.com/kxz/dichotomy/raw/develop/dichotomy.html">raw HTML</a>
  into your theme editor, and report bugs either <a href="https://github.com/kxz/dichotomy/issues">on
  GitHub</a> or <a href="http://blog.room208.org/ask">by dropping them in my ask box</a>.
  Thanks!</p>
