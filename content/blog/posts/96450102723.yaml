body: "<p>@<a class=\"tumblelog\" href=\"http://tmblr.co/mSE73dbawHqAKxEbHe8B_2g\"\
  >mnxmnkmnd</a> <a href=\"http://mnxmnkmnd.tumblr.com/post/96428381803/its-important-to-get-experienced-consultants-when\"\
  >writes</a>:</p>\n\n<blockquote>\n  <p>incidentally, the other scanlators&rsquo;\
  \ translation of this bugs me out.</p>\n  \n  <blockquote>\n    <p>In the past,\
  \ Japan was only divided into &ldquo;this&rdquo; and &ldquo;that&rdquo; realm. However\
  \ at one point in time, &ldquo;yomi&rdquo;, the name of &ldquo;that&rdquo; realm,\
  \ was engulfed in chaos due to the dead.</p>\n  </blockquote>\n  \n  <p>that&rsquo;s\
  \ just so unnatural. what does that quote thing even correspond to in japanese?\
  \ it&rsquo;s ridiculous in english.</p>\n</blockquote>\n\n<p>It&rsquo;s common for\
  \ Japanese text to use quotation marks for emphasis or to indicate idiosyncratic\
  \ usage, which isn&rsquo;t considered improper to the degree that it is with English.\
  \ Incidentally, the construction &ldquo;the name of &lsquo;that&rsquo; realm&rdquo;\
  \ also probably arises from translating the set phrase <span lang=\"ja\">X\u3068\
  \u3044\u3046Y</span> too literally; a direct translation would be &ldquo;the Y named/called\
  \ X,&rdquo; but nine times out of ten this sounds redundant or out of place in English,\
  \ and a simple appositive would suffice instead.</p>\n\n<p>The more you know.</p>"
