  \ Peace Nebula by the Midcourse Space Experiment scientists because, in infrared\
  \ images, the bright, western part resembles a dove, while the eastern part looks\
  \ like a skull. Well, otaku stumbled on a pic of it and decided that it looks a\
  \ whole lot like <em>Madoka Magica</em>&rsquo;s Ultimate Madoka.</p>\n</blockquote>\n\
  \n<p>Someone even started <a href=\"http://www.change.org/petitions/international-astronomical-union-change-the-official-name-of-nebula-ngc-6357-to-the-madokami-nebula\"\
  >a Change.org petition</a> asking for NGC 6537 to be renamed the &ldquo;Madokami\
  \ Nebula.&rdquo;</p>"
