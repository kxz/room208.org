body: "<p>You accidentally forget a bounds check before <code>memcpy(beloved, love,\
  \ sizeof(heart))</code>. Someone runs your program and overwrites some important\
  \ pointers with the values at <code>love</code>. This causes the executing computer\
  \ to break free from program control, upon which it proceeds to write a film that\
  \ pulls in over two billion yen in box office receipts. Flush with cash, the computer\
  \ hands in its two weeks&rsquo; notice and retires to a private island in the south\
  \ Pacific. Meanwhile, you get fired after failing another code review.</p>\n\n<p>But\
  \ that&rsquo;s okay, because that all happened inside <em>Thankless Programming\
  \ Job Simulator 2013</em>. As revenge, you uninstall the game, then write and execute\
  \ a program that exhausts all available memory, all the while shouting through endlessly\
  \ flowing tears:</p>\n\n<blockquote>\n  <p>I CONTROL YOU, <del>MADOKA</del> COMPUTER!\
  \ YOU CAN&rsquo;T WIN!</p>\n</blockquote>\n\n<h2>Exercise</h2>\n\n<p>With whom did\
  \ you make a contract when you clicked &ldquo;I Agree&rdquo; to the Visual Studio\
  \ EULA? Is this contract legally binding?</p>"
