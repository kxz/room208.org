    \ note, though, and in a natural fashion that avoids turning Rin\u2019s personality\
    \ upside-down while still clearly showing that she does trust Hisao.  I feel compelled\
    \ here to drop in a mention of Rin\u2019s \u201Cneutral\u201D end, which brings\
    \ up an interesting dilemma.  Would she be better off seizing a rare, promising\
    \ chance at developing her talent as an artist, or staying at Yamaku and learning\
    \ to open up to Hisao and her other classmates?  Ultimately, I\u2019m not sure\
    \ there\u2019s a good answer.</p>\n\n<p>On the overall, Katawa Shoujo met my expectations,\
    \ and in fact simply blew them away at the best of times.  I was especially impressed\
    \ with how polished the presentation was; the music was a real highlight, so much\
    \ so that I\u2019d occasionally just leave the game open while I did other things\
    \ just so I could leave the soundtrack on in the background.  Fortunately, it\u2019\
    s available for <a href=\"http://katawashoujo.blogspot.com/2012/01/katawa-shoujo-soundtrack-up-for.html\"\
    >free download</a> now, so I don\u2019t have to do that any more.  The artwork\
    \ was spottier, particularly with some of the CGs, and there were a few noticeable\
    \ instances of suboptimal editing in the scripts, but I didn\u2019t find these\
    \ issues too distracting.  If you can get past the unfortunate two-word description\
    \ of Katawa Shoujo as \u201Ccripple porn,\u201D you\u2019ll find a visual novel\
    \ with sensitivity and a good bit of heart to it, and for that I am grateful to\
    \ the developers who spent so much time putting it together.</p>\n\n<p>Oh, one\
    \ last thing.  Iwanako doesn\u2019t play all that much of a role in the plot,\
    \ aside from the prologue and her letter in each of the arcs.  I can\u2019t say\
    \ that she should have been more prominent \u2013 in the story, she\u2019s mostly\
    \ a symbol of how Hisao overcomes his past burdens, and I\u2019m fine with that.\
    \  I can\u2019t be the only one curious, though, as to how a story like this would\
    \ play out from her perspective.</p>"
