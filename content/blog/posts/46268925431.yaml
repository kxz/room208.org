description: '<p>Updates to Elaborate Burn&rsquo;s custom theme:</p>


  <ul><li><p>Content Midground, which sets the background color for block quotes and
  other elements, is no longer determined by a single text field, but two separate
  color and opacity fields. This makes changing the setting easier for users unfamiliar
  with CSS.</p>


  <p>(Tumblr only recently added the <code>{RGBcolor:}</code> theme tag that makes
  this possible. It outputs colors as an RGB triplet in the form <code>123,45,67</code>,
  instead of the default hex <code>#7b2d43</code> given by <code>{color:}</code>.)</p></li>

  <li><p>The base font size for narrow viewports, such as mobile devices, has been
  increased from 14px to 18px for ease of reading.</p></li>

  <li><p>The default link to Tumblr&rsquo;s archive page can now be hidden.</p></li>

  <li><p>Largely meaningless version numbers have been added.</p></li>

  </ul>'
