answer: '<p><a href="http://swombat.com/2013/6/4/startup-founders-vs-entrepreneurs">Startup
  founders vs Entrepreneurs</a>: The former want to do cool things, while the latter
  want to achieve business and financial goals. The two sets aren&rsquo;t mutually
  exclusive, but you can be forgiven for believing that they are. Meanwhile, it&rsquo;s
  still hard to read &ldquo;one billion dollars&rdquo; in anything other than Dr.
  Evil&rsquo;s voice.</p>'
