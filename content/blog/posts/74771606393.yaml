body: "<p>@<a href=\"http://mnxmnkmnd.tumblr.com/\">mnxmnkmnd</a> <a href=\"http://mnxmnkmnd.tumblr.com/post/74767694598/abandonmentprobability-shaft-ought-to-apply-for\"\
  >writes</a>:</p>\n\n<blockquote>\n  <p>What was SHAFT when Lain came out?</p>\n\
  </blockquote>\n\n<p>I realize this is in all likelihood a joke, but I&rsquo;ll give\
  \ it a serious answer anyway: <a href=\"http://www.shaft-web.co.jp/company.html\"\
  >SHAFT&rsquo;s website proclaims that they&rsquo;ve been around since 1975</a>,\
  \ but <a href=\"http://www.shaft-web.co.jp/works.html\">they were largely a subcontractor\
  \ for other animation studios until the turn of the century</a>, after a few co-outings\
  \ with Gainax. Fun fact: SHAFT is credited for &ldquo;Work Assistance&rdquo; on\
  \ the adaptation of <em>NieA_7</em>, which came in 2000 &ndash; two years after\
  \ <em>Lain</em>, and towards the end of SHAFT&rsquo;s second-string period.</p>\n\
  \n<p>Akiyuki Shinbou, the studio&rsquo;s most well-known personality, <a href=\"\
  http://anidb.net/perl-bin/animedb.pl?show=creator&amp;creatorid=59\">started directing\
  \ in 1990</a>, although he didn&rsquo;t become associated with SHAFT until <em>Moon\
  \ Phase</em> in 2004. He was apparently directing some <a href=\"http://anidb.net/perl-bin/animedb.pl?show=anime&amp;aid=814\"\
  >very \u201990s anime</a> during <em>Lain</em>&rsquo;s TV run.</p>"
