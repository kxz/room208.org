body: "<p>So Tumblr added @-mentions not too long ago.</p>\n\n<p>Here&rsquo;s what\
  \ you type into the WYSIWYG editor:</p>\n\n<pre><code>@abandonmentprobability\n\
  </code></pre>\n\n<p>It gets displayed as:</p>\n\n<blockquote>\n  <p><a href=\"http://blog.room208.org/\"\
  >abandonmentprobability</a></p>\n</blockquote>\n\n<p>If you switch to HTML mode,\
  \ the markup looks like (without newlines):</p>\n\n<pre><code>&lt;a class=\"tumblelog\"\
  &gt;\n    abandonmentprobability\n&lt;/a&gt;\n</code></pre>\n\n<p>Unless you save\
  \ the post first, in which case you get:</p>\n\n<pre><code>&lt;a class=\"tumblelog\"\
  \ href=\"http://tmblr.co/msgaYTlPKdo0sLlHh4mXlOg\"&gt;\n    abandonmentprobability\n\
  &lt;/a&gt;\n</code></pre>\n\n<p>If you try to use an @-mention in plain text or\
  \ Markdown mode, meanwhile, the resulting markup is:</p>\n\n<pre><code>@abandonmentprobability\n\
  </code></pre>\n\n<p>Notice anything missing? To get a proper link, you actually\
  \ have to use (again, sans newlines):</p>\n\n<pre><code>&lt;a class=\"tumblelog\"\
  &gt;\n    abandonmentprobability\n&lt;/a&gt;\n</code></pre>\n\n<p>But be careful\
  \ when you try to quote that markup in your post, because if you don&rsquo;t escape\
  \ it somehow, it&rsquo;ll get transformed into:</p>\n\n<pre><code>&lt;a class=\"\
  tumblelog\" href=\"http://tmblr.co/msgaYTlPKdo0sLlHh4mXlOg\"&gt;\n    abandonmentprobability\n\
  &lt;/a&gt;\n</code></pre>\n\n<p>Even in the middle of an indented Markdown code\
  \ block.</p>\n\n<p>Seriously, get it together, guys.</p>"
