blog_name: abandonmentprobability
body: '<p>Imagine you&rsquo;re walking down the street, and you run into a large crowd
  all gazing and pointing at a nearby building. &ldquo;A huge fire broke out over
  there,&rdquo; you hear someone say in hushed tones. &ldquo;I heard the whole place
  is gutted, inside and out,&rdquo; another person whispers. &ldquo;Who could have
  done such a thing?&rdquo; a third person asks in horror.</p>


  <p>You look up and see a perfectly intact building. People are walking in and out
  of the entrances like normal, not a fire truck is in sight, and there&rsquo;s absolutely
  no sign that anything&rsquo;s amiss.</p>


  <p>This is what reading discussion about <em>Free!</em> has been like so far.</p>'
