body: "<p>@<a href=\"http://mnxmnkmnd.tumblr.com/\">mnxmnkmnd</a> <a href=\"http://mnxmnkmnd.tumblr.com/post/62218478184/a1616da-once-more-d69589f-line-endings-b97ea85\"\
  >wrote</a>:</p>\n\n<blockquote>\n<pre><code>a1616da once more\nd69589f line endings\n\
  b97ea85 renames\ne9d7c07 some notes in preaparation for moving out init\nacb94d4\
  \ make renames work\nf169acf more rename\n94c444e this is sad\n5cfe32d semicolons\n\
  1aaadf9 typos\nd251997 lineendings in Run were screwed up\n845ccd4 this log is going\
  \ to look funny when i'm not involved\n27f695e holy hell do i hate line endings\n\
  </code></pre>\n  \n  <p>lab&rsquo;s going well. breaking new ground. major advancements</p>\n\
  </blockquote>\n\n<p>It might be time for you to learn the dark art of rewriting\
  \ your Git history. Speaking for myself, if it weren&rsquo;t for <code>git commit\
  \ --amend</code> and <code>git rebase -i</code>, people would think I wrote all\
  \ my code drunk.*</p>\n\n<hr><p>* I do, but that&rsquo;s not important.</p>"
