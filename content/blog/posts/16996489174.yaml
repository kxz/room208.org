body: '<p><img src="http://38.media.tumblr.com/tumblr_lyuav7qETu1qhcb4p.jpg" alt=""/></p>


  <p>Positive things I have to say about the first episode of the new <cite>Black
  Rock Shooter</cite> TV series:</p>


  <ol><li><p>The 3D animation during the otherworld scenes is some of the best-looking
  I&rsquo;ve ever seen in anime. If I hadn&rsquo;t read previously that the visuals
  weren&rsquo;t hand-drawn, I would never have guessed.</p></li>

  <li><p>&hellip; um, hold on, I&rsquo;m sure something else will come to me.</p></li>

  </ol>'
