blog_name: abandonmentprobability
caption: "<p>Those of you who know me know that I&rsquo;m not a huge fan of reblogged\
  \ posts, so I usually hide them from my dashboard. Sometimes, though, I want to\
  \ take a peek at their contents. I was playing around with some custom CSS and arrived\
  \ at the following:</p>\n\n<pre><code>.not_mine.is_reblog {\n    opacity: 0.1;\n\
  \    overflow: hidden;\n    max-height: 20px !important;\n    -moz-transition: all\
  \ 0.5s linear;\n    -webkit-transition: all 0.5s linear;\n    transition: all 0.5s\
  \ linear;\n}\n\n.not_mine.is_reblog:hover {\n    opacity: 1;\n    max-height: 10000px\
  \ !important;\n}\n</code></pre>\n\n<p><del>There&rsquo;s a <code>transition</code>\
  \ rule for general posts already, so all I need to do is override the default styles\
  \ and styles on hover.</del> [<ins><strong>Edit:</strong> Tumblr changed the dashboard\
  \ style sheets to no longer provide a transition by default. I&rsquo;ve added the\
  \ appropriate code above.</ins>] It&rsquo;s functional <em>and</em> pretty. Win-win!</p>"
