body: "<p><a href=\"http://blog.room208.org/post/108115059123\">Part one</a>&rsquo;s\
  \ not too far away.</p>\n\n<h2><em>Ping Pong</em></h2>\n\n<p><img src=\"http://38.media.tumblr.com/1a64930814c0052a0fbff37141799321/tumblr_inline_nj2jv6IPPm1qhcb4p.jpg\"\
  \ alt=\"\"/></p>\n\n<p>It&rsquo;s obvious that noitaminA has been getting more hit\
  \ or miss lately &ndash; outside of <em>Silver Spoon</em>&rsquo;s second season,\
  \ <em>Ping Pong</em> is probably the only show that aired in the block&rsquo;s 2014\
  \ schedule that&rsquo;s really worth a watch. If you need a forceful case that the\
  \ glory days aren&rsquo;t totally over yet, though, this is it. The most obvious\
  \ highlight is Masaaki Yuasa&rsquo;s stylized visual treatment, which bursts with\
  \ an unrestrained energy that <a href=\"http://blog.room208.org/post/54305409058\"\
  ><em>The Flowers of Evil</em></a>&rsquo;s quivering linework only wishes it had.\
  \ Like the best of sports shows before it, <em>Ping Pong</em> spends as much time\
  \ getting us inside the characters&rsquo; heads as it does showing actual play,\
  \ especially in the case of the show&rsquo;s dual protagonists. And its Chinese\
  \ cast members are actually portrayed by Chinese voice actors, one of whom is also\
  \ fluent in Japanese! Seal of approval right there.</p>\n\n<h2><em>Tonari no Seki-kun</em></h2>\n\
  \n<p><img src=\"http://38.media.tumblr.com/6f48683e72b2d0563838c306e64f6b8c/tumblr_inline_nj2kyuoA3w1qhcb4p.jpg\"\
  \ alt=\"\"/></p>\n\n<p>You might think that getting heavy hitters like Kana Hanazawa\
  \ and Hiro Shimono to do a seven-minute comedy series whose premise can be summed\
  \ up as &ldquo;high school kid builds crazy things at his desk&rdquo; is excessive,\
  \ especially given that one of them never actually speaks at all. <em>Tonari no\
  \ Seki-kun</em>, however, is one of those shows that lives or dies on its execution,\
  \ and the investment demonstrably pays off. Maybe it&rsquo;s because Hanazawa has\
  \ been in every show from here to nigh eternity, but her exaggerated reactions to\
  \ the title character&rsquo;s antics make a terrific stand-in for our own bewildered\
  \ amusement as the viewers. As for Shimono, meanwhile, you&rsquo;d be surprised\
  \ how expressive a few well-placed grunts and sighs can be. (He was <a href=\"http://i.imgur.com/aeUk8ej.jpg\"\
  >apparently really pumped up during the dubbing sessions</a>.)</p>\n\n<h2><em>Monthly\
  \ Girls&rsquo; Nozaki</em></h2>\n\n<p><img src=\"http://33.media.tumblr.com/3915d1d2e6bfa482330d775be884139f/tumblr_inline_nj2kz3hD9g1qhcb4p.jpg\"\
  \ alt=\"\"/></p>\n\n<p>Yes, I&rsquo;ve saved the best for last. It&rsquo;s hard\
  \ to describe what makes a funny thing funny without destroying the experience altogether,\
  \ of course, but if I had to boil down the essence of <em>Nozaki</em>&rsquo;s success,\
  \ it would be its refreshing confidence in its own humor. There are no sly winks\
  \ and nods attempting to make up for lackluster jokes, no lazy archetypal gags,\
  \ and no phoned-in characterizations. It&rsquo;s just a show that clearly enjoys\
  \ itself, and earnestly wants you to join in on the fun. The gentle shots at shoujo\
  \ clich\xE9s are icing on the cake.</p>\n\n<p>Ari Ozawa&rsquo;s performance as our\
  \ main heroine Chiyo (that&rsquo;s her in the orange there) deserves special mention.\
  \ Ozawa put in a lot of voice acting legwork to keep the fast-paced bits hanging\
  \ together, often moving from starry-eyed fascination to illusion-free sarcasm in\
  \ the span of a line or two, and the results speak for themselves. It&rsquo;s these\
  \ unpredictable turns from her and the other cast members that keep the show so\
  \ consistently fresh.</p>\n\n<h2>Postscript</h2>\n\n<p><em>Monogatari Series</em>\
  \ turned in another pair of solid entries last year. I&rsquo;ve long given up on\
  \ being able to judge the franchise on objective merits alone, but if you&rsquo;re\
  \ anything like me, <em>Hanamonogatari</em> and <em>Tsukimonogatari</em> are still\
  \ the old friends you&rsquo;ve come to cherish.</p>\n\n<p><em>Shirobako</em> and\
  \ <em>April Is Your Lie</em>, two shows that started in 2014, but won&rsquo;t end\
  \ until this spring, are sitting pretty on my current list for 2015. Watch this\
  \ space.</p>"
