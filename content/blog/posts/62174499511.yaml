description: "<p>James Mickens reminisces about when hardware architecture was easy\
  \ and fun in <em>;login:</em> magazine:</p>\n\n<blockquote>\n  <p>Anything that\
  \ you invented would be amazing, and the laws of physics were actively trying to\
  \ help you succeed. Your friend would say, \u201CI wish that we could predict branches\
  \ more accurately,\u201D and you\u2019d think, \u201Cmaybe we can leverage three\
  \ bits of state per branch to implement a simple saturating counter,\u201D and you\u2019\
  d laugh and declare that such a stupid scheme would never work, but then you\u2019\
  d test it and it would be 94% accurate, and the branches would wake up the next\
  \ morning and read their newspapers and the headlines would say OUR WORLD HAS BEEN\
  \ SET ON FIRE. You\u2019d give your buddy a high-five and go celebrate at the bar,\
  \ and then you\u2019d think, \u201CI wonder if we can make branch predictors even\
  \ more accurate,\u201D and the next day you\u2019d start XOR\u2019ing the branch\u2019\
  s PC address with a shift register containing the branch\u2019s recent branching\
  \ history, because in those days, you could XOR anything with anything and get something\
  \ useful, and you test the new branch predictor, and now you\u2019re up to 96% accuracy,\
  \ and the branches call you on the phone and say OK, WE GET IT, YOU DO NOT LIKE\
  \ BRANCHES, but the phone call goes to your voicemail because you\u2019re too busy\
  \ driving the speed boats and wearing the monocles that you purchased after your\
  \ promotion at work.</p>\n</blockquote>"
