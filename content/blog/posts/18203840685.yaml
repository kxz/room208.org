  <p>So Yoshiura&rsquo;s new film is getting a prologue, to be released on Nico Nico
  Douga sometime this weekend. This is the trailer for that short <del>film</del>
  Web series, which I guess makes it a preview of a preview. How recursive.</p>


  <p>It looks like <cite>Patema</cite>&rsquo;s going to take <cite>Pale Cocoon</cite>&rsquo;s
  endless underground aesthetic and turn up the grungy desolation a few notches. Most
  of the sci-fi elements seen there and in <cite>Time of Eve</cite> seem to be absent,
  though (note the utter lack of minimalistic transparent displays). It&rsquo;s just
  a big world waiting to be explored through innocent eyes.</p>


  <p><b>Edit:</b> I use the phrase &ldquo;endless underground aesthetic&rdquo; a lot.</p>


  <p><b>Edit II:</b> &lt;<a href="http://mnxmnkmnd.tumblr.com/">Nitya</a>&gt; are
  you seeing this?  this is moe S.T.A.L.K.E.R.</p>


  <p><b>Edit III:</b> Correction above. Here&rsquo;s <a href="http://ch.nicovideo.jp/channel/patema">the
  Nico Nico channel</a>, by the way.</p>'
