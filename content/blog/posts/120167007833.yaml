question: Hi! First off, thank you so much for the post about changing type of Tumblr
  post - I've managed to turn a couple of posts from text to photo. However, I'm a
  complete novice when it comes to codes, hacks, etc. and in both cases I end up with
  a blank ghost image at the beginning that I can't seem to get rid of. Do you have
  any idea what might be causing this? Thanks again!
