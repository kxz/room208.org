blog_name: abandonmentprobability
body: '<p>Things I was unable to write spacefaring witticisms about:</p>


  <ul><li><em>Hamtaro</em> (@<a href="http://blog.redono.org/">queentakesking</a>).
  I missed that whole craze, possibly because I have a mild hamster allergy.</li>

  <li><em>FLAG</em> (anon, but I can guess).</li>

  <li><em>Carnival Phantasm</em> (@<a href="http://sobayoi.tumblr.com/">sobayoi</a>).
  I have a bit of an aversion to everything Nasu has done since the turn of the millennium.</li>

  <li><em>Boku no Pico</em> (anon). Yeah, what?</li>

  </ul>'
