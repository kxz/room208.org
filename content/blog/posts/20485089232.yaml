body: "<p>@<a href=\"http://meursaultmustdie.tumblr.com/\">meursaultmustdie</a> <a\
  \ href=\"http://meursaultmustdie.tumblr.com/post/20484516310/ok-i-dont-know-if-its-just-me-but-ghosterys\"\
  >writes</a>:</p>\n\n<blockquote>\n  <p>ok I don&rsquo;t know if it&rsquo;s just\
  \ me but Ghostery&rsquo;s interfering with the Tumblr navigation thingies that show\
  \ up at the top of a post. The Reblog, Like, and Dashboard buttons don&rsquo;t show\
  \ up when I have it on.</p>\n</blockquote>\n\n<p>The Tumblr interface buttons are\
  \ included in an <code>&lt;iframe&gt;</code> from another Tumblr domain, which Ghostery\
  \ is probably tripping over. You need to whitelist assets.tumblr.com; I don&rsquo;t\
  \ know the exact method for doing this, but the option probably exists somewhere.</p>"
