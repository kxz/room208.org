body: '<p>I <a href="https://wiki.debian.org/CrossGrading">crossgraded</a> the entire
  userspace of my Debian 7.7 server from 32- to 64-bit this morning, because</p>


  <ul><li><p>I&rsquo;d been <a href="https://www.linode.com/docs/migrate-to-linode/disk-images/switching-to-a-64bit-kernel">running
  a mostly 32-bit userspace on top of a 64-bit kernel</a> for a while to take advantage
  of the Linode service upgrades that became available earlier this year, but that
  was starting to cause problems, including</p></li>

  <li><p>an inability to correctly install <a href="https://github.com/cowboyd/therubyracer">therubyracer</a>,
  because of</p></li>

  <li><p><a href="https://github.com/cowboyd/therubyracer/issues/284">a longstanding
  bug</a> that causes therubyracer to look for a 32-bit version of libv8, which is
  only a problem because</p></li>

  <li><p>Bundler insists on downloading a 64-bit binary version of the libv8 gem,
  corresponding to the kernel version, even though the Ruby it&rsquo;s running is
  a 32-bit binary that can&rsquo;t load those modules anyway; but all this is only
  a problem because</p></li>

  <li><p>I needed to get Danbooru running on Ruby 2.1.5 and therefore the gems in
  my old 1.9.3 installation had to be rebuilt, because</p></li>

  <li><p>Danbooru development runs at the pace of albert, its owner and developer,
  and he <a href="https://github.com/r888888888/danbooru/commit/53844af8dc4d1da5d2d027dce43597549b01a5ad">randomly
  changed the upstream code to depend on Ruby 2.1.5</a> in between minor versions,
  but I wanted to upgrade regardless, because</p></li>

  <li><p>there was a fix for a problem where Pixiv uploads to <a href="https://room208.org/booru/">the
  imageboard I run</a> were breaking, which only happened in the first place because</p></li>

  <li><p>Pixiv changed their image page layout.</p></li>

  </ul><p>QED.</p>'
