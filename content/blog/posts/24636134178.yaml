body: "<ol><li><p>What&rsquo;s your real name?</p></li>\n<li><p>Where do you live?</p></li>\n\
  <li><p>Do you have any romantic interests?</p></li>\n<li><p>If I were to arrive\
  \ on your doorstep and proposition you sometime within the next 24 hours, would\
  \ you accept?</p></li>\n<li><p>If I said that I&rsquo;d write a blistering expos\xE9\
  \ about you and post it on the Internet should you answer &ldquo;no&rdquo; to the\
  \ previous question, would that make you change your mind?</p></li>\n<li><p>Do you\
  \ make a habit of breaking strangers&rsquo; hearts?</p></li>\n<li><p>Can you name\
  \ the last ten people whose hopes and dreams you violently crushed in a similar\
  \ manner to my own?</p></li>\n<li><p>What do you mean, I&rsquo;m a crazy person?</p></li>\n\
  <li><p>Look, man, I know your name and where you live, so are you sure you want\
  \ to try and pull this crap with me?</p></li>\n<li><p>Just thought I&rsquo;d stop\
  \ by your address. Has anyone ever told you that your house looks an awful lot like\
  \ a police station?</p></li>\n</ol>"
