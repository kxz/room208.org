body: '<p>I don&rsquo;t know how I forgot to mention this in <a href="http://blog.room208.org/post/44466178540">my
  litany of complaints about the new photo uploader</a>, but here&rsquo;s another
  glaring flaw: Clicking &ldquo;Preview this post&rdquo; will sometimes disable all
  of the save buttons, meaning that you&rsquo;ll have to either start a new post or
  hack away at the form in a DOM inspector to actually publish what you were previewing.</p>


  <p>Oh, who am I kidding? Nobody actually bothers looking at their posts before they
  publish them anyway. *cough*</p>'
