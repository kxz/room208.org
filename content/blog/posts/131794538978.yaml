  \ alt=\"\"/></p>\n\n<p>Good mystery is all about the why. Through the eyes of our\
  \ detective, we probe the culprit&rsquo;s motivations and the environment that shaped\
  \ them. As the audience, we&rsquo;re made to understand the compelling logic of\
  \ the crime, even though we find it reprehensible. It may be a distorted reflection,\
  \ but we recognize what we see in the mirror the story holds up to our faces.</p>\n\
  \n<p><em>Ranpo Kitan</em> is all about the why, too, but in a different way, namely,\
  \ &ldquo;Why didn&rsquo;t anyone realize this show was a bad idea?&rdquo;</p>\n\n\
  <p>The show purports to be a loose adaptation of several works of Edogawa Ranpo,\
  \ an early twentieth-century Japanese mystery novelist, in a more contemporary setting.\
  \ This is already treading on thin ice, but it&rsquo;s not a guaranteed recipe for\
  \ failure. <em>UN-GO</em>, after all, threw an author from the same time period\
  \ into an unrecognizable world, but its mildly dystopic war-torn future was constructed\
  \ well enough to stand up on its own next to Ango Sakaguchi&rsquo;s inspiration.\
  \ Unfortunately, <em>Ranpo Kitan</em> brings no such thoughtfulness to the table,\
  \ electing to instead pile on layer after layer of cartoonish caricature.</p>\n\n\
  <p>Let&rsquo;s start with the ostensible protagonist, Kobayashi. Now, the first\
  \ character we meet doesn&rsquo;t always have to be likable, but they should at\
  \ least be someone whose perspective we can assume to ease ourselves into the proceedings.\
  \ <em>Ranpo Kitan</em>, on the other hand, strains to make its version of Kobayashi\
  \ as obviously unhinged as possible. His enthusiasm for the morbid murder cases\
  \ he&rsquo;s presented with ends up being less disturbing than pathetic, as if being\
  \ deliberately contrary to expectations is the only interesting thing about him.\
  \ On top of this, the adaptation exaggerates the feminine features of Edogawa&rsquo;s\
  \ original character, which mostly came in useful for disguises, into, well, a stereotypical\
  \ trap that has all the clich\xE9d characteristics you&rsquo;d expect to appeal\
  \ to people who use words like &ldquo;trap.&rdquo; Kobayashi&rsquo;s girlish looks\
  \ serve no narrative purpose in <em>Ranpo Kitan</em>; they&rsquo;re just there for\
  \ occasional awkward moments between him and his male best friend Hashiba, which\
  \ we&rsquo;re presumably supposed to find funny.</p>\n\n<p>Akechi, Kobayashi&rsquo;s\
  \ reluctant mentor and boy-genius investigator, is a more promising candidate for\
  \ an audience proxy, and the show does start to make overtures in that direction\
  \ about halfway through. His introversion is more suited to the pace of a script\
  \ heavy on interior thoughts, and his weary cynicism is at least more believable\
  \ than Kobayashi&rsquo;s irrational exuberance. <em>Ranpo Kitan</em> manages to\
  \ sink his chances at relatability too, though, first by giving him virtually no\
  \ development throughout most of the series, and then saddling him with a ridiculous\
  \ heroic backstory in the closing episodes.</p>\n\n<p>All of this is dropped into\
  \ a stew of metaphysical mish-mash that counts for the show&rsquo;s philosophical\
  \ underpinnings. <em>Ranpo Kitan</em> starts out by thinking up the most generic\
  \ of justifications for its criminals&rsquo; actions, and then gives up on even\
  \ that in its latter half by focusing on a series of copycat crimes. The dramatic\
  \ presentation seems to suggest that we&rsquo;re exploring the depths of human depravity,\
  \ but the villains offer nothing to shake us to the bone. Most of it is just a rehash\
  \ of the old refrain on the place of vigilantism in the face of injustice. What&rsquo;s\
  \ left are tedious attempts to shock us with out-of-place bit characters like one\
  \ imprisoned acquaintance of Akechi&rsquo;s, a literal masochist who contributes\
  \ very little to the story except for gratuitous bondage imagery.</p>\n\n<p>In spite\
  \ of how self-evidently crazy this all is, <em>Ranpo Kitan</em> spends a lot of\
  \ time trying to take itself very seriously indeed. Director Seiji Kishi&rsquo;s\
  \ flair for the absurd and darkly comic, put to such good use in <em>Humanity Has\
  \ Declined</em>, only compounds the problem here. Each murder victim&rsquo;s autopsy,\
  \ for instance, is presented by a gag character who looks like she&rsquo;s taken\
  \ a wrong turn on the way to her audition for a Japanese variety show and otherwise\
  \ plays no role in the story &ndash; until, of course, in a &ldquo;shocking&rdquo;\
  \ twist, she does. Was anyone asking for this?</p>\n\n<p>The show&rsquo;s sole saving\
  \ grace is its fantastic opening and ending themes, which thankfully have little\
  \ to do with the rest of this mess.</p>\n\n<p>Don&rsquo;t watch <em>Ranpo Kitan</em>.\
  \ Seriously. Life is too short.</p>"
