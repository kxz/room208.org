blog_name: abandonmentprobability
body: '<p><strong>Protagonist density:</strong> The <em>Tachibana</em>, named after
  <em>Amagami</em>&rsquo;s lead, who incidentally has the density of a block of lead.
  Marked by a general obliviousness, especially when it comes to romance, and a tendency
  to think with the wrong head.</p>


  <p><strong>Incredulity:</strong> The <em>Araragi</em>, for <em>Bakemonogatari</em>&rsquo;s
  main character and reaction face generator extraordinaire. This could have been
  named for a good few of Hiroshi Kamiya&rsquo;s other characters, really.</p>


  <p><strong>Moeblobbiness:</strong> The <em>Asahina</em>, for <em>Haruhi</em>&rsquo;s
  mascot. I don&rsquo;t think I need to explain how this one works.</p>'
