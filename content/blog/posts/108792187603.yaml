body: '<p>I&rsquo;m a Tumblr theme developer. I have various bug reports and feature
  requests that I&rsquo;d like to send in, not least regarding <a href="http://blog.room208.org/post/79772827394">my
  continued inability to edit my theme&rsquo;s description</a>. Tumblr&rsquo;s official
  venue for discussion of the theme API is <a href="http://groups.google.com/group/tumblr-themes">a
  Google Group</a> that has been dead for months, and was rarely trafficked by Tumblr
  devs even before it died. So, readers: Do I have any recourse for getting things
  fixed, beyond <a href="https://github.com/tumblr/ios-extension-issues">complaining
  a lot</a> and hoping someone notices?</p>'
