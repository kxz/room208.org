blog_name: abandonmentprobability
body: '<p>So I&rsquo;m watching <em>Humanity Has Declined</em> (<em>Jinrui wa Suitai
  Shimashita</em>), and one character&rsquo;s already committed suicide by the time
  the first episode finishes.</p>


  <p>Said character is an animatronic loaf of bread.</p>


  <p><img src="http://38.media.tumblr.com/tumblr_m6o0i2H44B1qhcb4p.jpg" alt=""/></p>


  <p>I don&rsquo;t know what the hell I&rsquo;m watching, but I like it.</p>


  <p>(Lest you think the show is just trying to be wacky, there&rsquo;s also a fair
  bit of commentary on the Japanese political process and consumer culture mixed in.
  Of course, it&rsquo;s easy to miss in the face of baked goods offering themselves
  for your consumption, Milliways-style.)</p>'
