body: "<p><img src=\"http://33.media.tumblr.com/tumblr_mbowzkDVQB1qhcb4p.jpg\" alt=\"\
  \"/></p>\n\n<p><em>My Little Monster</em> (<em>Tonari no Kaibutsu-kun</em>) is an\
  \ odd beast, if you&rsquo;ll forgive the pun, and not just because the first episode\
  \ feels like someone&rsquo;s compressed an entire movie into twenty-two minutes.\
  \ In more than a few ways, it reminds me of <em>Maid Sama!</em> from a couple of\
  \ years ago, particularly in the personalities of its main pair: Haru is Usui, except\
  \ twice as erratic and possessing half the social graces, and Shizuku is Misaki\
  \ with loner tendencies and a stronger sardonic streak. Also like <em>Maid Sama!</em>,\
  \ <em>My Little Monster</em> also has a mild self-awareness problem \u2014 not the\
  \ lack of it that&rsquo;s stereotypically associated with shoujo, but an almost\
  \ positive excess of it. For instance, it&rsquo;s almost unbelievable that Haru,\
  \ poor communicator that he seems to be, manages to so often get straight to the\
  \ point of his rather complex emotions. I say &ldquo;almost,&rdquo; because the\
  \ idea that he can dispel the usual romantic confusion of teenagers so readily with\
  \ his child-like credulity makes some sense. In any case, it makes for an entertaining\
  \ show where Haru, intentionally or unintentionally, is constantly keeping Shizuku\
  \ on her feet. I do hope that the teasing doesn&rsquo;t get as one-sided as it did\
  \ in <em>Maid Sama!</em>, but otherwise this is a promising, if puzzling, opener.</p>"
