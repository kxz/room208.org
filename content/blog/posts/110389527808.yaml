body: "<p>As you probably well know by now, Tumblr rolled out <a href=\"http://staff.tumblr.com/post/109422757605/big-update-tumblr\"\
  >a new dashboard design</a> towards the end of last month. The new design no longer\
  \ has any standard HTML forms, instead moving to <a href=\"http://documentcloud.github.io/backbone/\"\
  >Backbone.js</a>, and thus the method for changing post types outlined in <a href=\"\
  http://blog.room208.org/post/64244275772\">my previous guide</a> no longer works.\
  \ I spent about an hour today poking around to see if I could find an easy way to\
  \ update the Backbone.js model and save it to the server, but alas, all that minified\
  \ JavaScript proved too much for me. There still is at least one difficult way to\
  \ do this, however.</p>\n\n<p><!-- more --></p>\n\n<hr><p>First, open up the post\
  \ edit page in your favorite web inspector, and head over to the network traffic\
  \ pane. Make sure it&rsquo;s recording requests and responses. In Chrome, for instance,\
  \ look for the bright red &ldquo;record&rdquo; circle in the top left corner &ndash;\
  \ if it&rsquo;s grayed out, click it to start recording.</p>\n\n<div class=\"image\"\
  ><img src=\"http://40.media.tumblr.com/416b3a381691ecdfae51d0e118090e37/tumblr_inline_nlh1lnAzGT1qhcb4p_500.png\"\
  \ alt=\"\"/></div>\n\n<p>Now, go back to the edit page itself and click the <em>Save</em>\
  \ button without making any changes. Return to the inspector and look for a request\
  \ made to <code><a href=\"https://www.tumblr.com/svc/post/update\">https://www.tumblr.com/svc/post/update</a></code>.</p>\n\
  \n<div class=\"image\"><img src=\"http://40.media.tumblr.com/db2c3eb0fb6c383fb6e8905660fa1806/tumblr_inline_nlh1lynHgy1qhcb4p_500.png\"\
  \ alt=\"\"/></div>\n\n<p>Open it up and copy the request body, which should be a\
  \ JSON object. This is a bit hard to find in Chrome; you&rsquo;ll need to go to\
  \ the <em>Headers</em> tab and click <em>View source</em> next to <em>Request Payload</em>\
  \ to get what you&rsquo;re looking for.</p>\n\n<div class=\"image\"><img src=\"\
  http://41.media.tumblr.com/46f355f4271bcc97f48a0d608ba30db0/tumblr_inline_nlh210mNhi1qhcb4p_500.png\"\
  \ alt=\"\"/></div>\n\n<p>Head to the console and paste what you&rsquo;ve just copied.\
  \ Locate the field named <code>post[type]</code> and change its value as before.\
  \ In the figure, I&rsquo;m changing the post type from <code>quote</code> to <code>text</code>,\
  \ and assigning the whole object to a new variable called <code>alteredJSONData</code>\
  \ for convenience.</p>\n\n<div class=\"image\"><img src=\"http://40.media.tumblr.com/ed110ba4001b6e7099534490ac775105/tumblr_inline_nlh24vs8yp1qhcb4p_500.png\"\
  \ alt=\"\"/></div>\n\n<p>Now we&rsquo;ll use the page&rsquo;s jQuery object to make\
  \ our altered request in the console, while still maintaining the security headers\
  \ Tumblr uses:</p>\n\n<pre><code>jQuery.ajax(\"/svc/post/update\", {\n    data:\
  \ JSON.stringify(alteredJSONData),\n    type: \"POST\",\n    contentType: \"application/json\"\
  ,\n    dataType: \"json\",\n    processData: false\n});\n</code></pre>\n\n<p>You&rsquo;ll\
  \ get a response object back if the request was successfully made.</p>\n\n<div class=\"\
  image\"><img src=\"http://41.media.tumblr.com/8dec9735375ea6d2a4e8fc32cfded0d2/tumblr_inline_nlh25gIvrB1qhcb4p_500.png\"\
  \ alt=\"\"/></div>\n\n<p>Now reload the dashboard and the post in question should\
  \ appear with its type changed. It&rsquo;s a hack, but it works.</p>\n\n<hr><p><strong>Updated\
  \ March 19, 2015</strong> to add screenshots.</p>"
