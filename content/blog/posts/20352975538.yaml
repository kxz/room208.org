  content: "<p>Spoilers for Analogue\u2019s endings after the break.</p>\n\n\n\n<hr\
    \ /><p>@<a href=\"http://fioradorable.tumblr.com/\">fioradorable</a>, <a href=\"\
    http://fioradorable.tumblr.com/post/20341434899/analogue-a-hate-story\">on the\
    \ game\u2019s *Hyun-ae endings</a>:</p>\n\n<blockquote>\n  <p>Digital: A Love\
    \ Story\u2019s protagonist \u2013 who\u2019s practically invisible, by design!\
    \ \u2013 has an unspecified gender. S/he can be whoever you imagine and the game\
    \ doesn\u2019t try to stop you from thinking that. This is extra important here\
    \ because, in Digital, the protagonist <em>is you</em>. If halfway through, Digital\
    \ suddenly went and pointed out the protagonist\u2019s maleness, it would be rather\
    \ jarring \u2013 a sudden recognition that the protagonist\_<em>isn\u2019t</em>\
    \ actually me, and perhaps that the game isn\u2019t even intended for me! Fortunately,\
    \ Digital avoided this.</p>\n  \n  <p>Analogue didn\u2019t.</p>\n  \n  <p>It doesn\u2019\
    t have an excuse either, because *Hyun-ae actually asked me my gender, to which\
    \ I responded correctly! Yet, later in the story, she seems to forget this \u2013\
    \ first saying that she doesn\u2019t know, and then blindly assuming again that\
    \ I am male.</p>\n  \n  <p><img src=\"http://31.media.tumblr.com/tumblr_m1ufvs6Olh1r9jirc.png\"\
    \ class=\"toggle_inline_image inline_image constrained_image\"/></p>\n  \n  <p>\u201C\
    A good friend, except female.\u201D \u2026 is the concept of a \u201Cgood friend\u201D\
    \ default-male?</p>\n  \n  <p>This sort of thing happened periodically towards\
    \ the ending, which honestly made it very anticlimactic, kicking out my emotional\
    \ connection. Honestly, I expected Christine Love to be better than this.</p>\n\
    </blockquote>\n\n<hr /><p>Here\u2019s where I wish Analogue had scene-by-scene\
    \ replay like Katawa Shoujo, because I\u2019m likely to be proven wrong about\
    \ what I\u2019m about to say, thus invalidating this entire post, thereby making\
    \ me look stupid and inarticulate on the Internet, heaven forbid that ever happen\
    \ <em>*deep breath*</em> \u2013 but I don\u2019t recall *Hyun-ae asking about\
    \ the player\u2019s gender. I know *Mute inquires about it (and your marital status,\
    \ even) almost immediately after you reactivate her, since she seems to need it\
    \ to frame her interactions with you. *Hyun-ae, though, doesn\u2019t really seem\
    \ to care, even up to the point where you download her core from the Mugunghwa\
    \ to your ship.</p>\n\n<p>In this context, the \u201Cgood friend, except female\u201D\
    \ comment isn\u2019t very sensitive to the player\u2019s gender, but I don\u2019\
    t think it\u2019s a jarring break of character. *Hyun-ae is, despite everything\
    \ that\u2019s happened to her, still essentially sixteen years old, and it\u2019\
    s pretty clear that she\u2019s injected a good bit of romantic fantasy into her\
    \ perception of you. After all, she still knows virtually nothing about you by\
    \ this point, as she repeatedly admits. Given that she\u2019s apparently straight,\
    \ she\u2019s probably going to conjure up a male mental image for her romantic\
    \ partner \u2013 I wouldn\u2019t be surprised if she sees the player as a prince\
    \ come to save her from a life of protracted loneliness. Yes, she could probably\
    \ ask, like *Mute does, but I think she\u2019s so absorbed in her own imagination\
    \ that the thought doesn\u2019t really occur to her. Consider it a reflection\
    \ of *Hyun-ae\u2019s character, not of the game\u2019s assumptions.</p>"
