body: "<p>Spoilers for <cite>Analogue</cite>&rsquo;s endings after the break.</p>\n\
  \n<!-- more -->\n\n<hr><p>@<a href=\"http://fioradorable.tumblr.com/\">fioradorable</a>,\
  \ <a href=\"http://fioradorable.tumblr.com/post/20341434899/analogue-a-hate-story\"\
  >on the game&rsquo;s *Hyun-ae endings</a>:</p>\n\n<blockquote>\n  <p><cite>Digital:\
  \ A Love Story</cite>&rsquo;s protagonist &ndash; who&rsquo;s practically invisible,\
  \ by design! &ndash; has an unspecified gender. S/he can be whoever you imagine\
  \ and the game doesn&rsquo;t try to stop you from thinking that. This is extra important\
  \ here because, in Digital, the protagonist <em>is you</em>. If halfway through,\
  \ <cite>Digital</cite> suddenly went and pointed out the protagonist&rsquo;s maleness,\
  \ it would be rather jarring &ndash; a sudden recognition that the protagonist\_\
  <em>isn&rsquo;t</em> actually me, and perhaps that the game isn&rsquo;t even intended\
  \ for me! Fortunately, <cite>Digital</cite> avoided this.</p>\n  \n  <p><cite>Analogue</cite>\
  \ didn&rsquo;t.</p>\n  \n  <p>It doesn&rsquo;t have an excuse either, because *Hyun-ae\
  \ actually asked me my gender, to which I responded correctly! Yet, later in the\
  \ story, she seems to forget this &ndash; first saying that she doesn&rsquo;t know,\
  \ and then blindly assuming again that I am male.</p>\n  \n  <p><img src=\"http://31.media.tumblr.com/tumblr_m1ufvs6Olh1r9jirc.png\"\
  \ alt=\"\"/></p>\n  \n  <p>&ldquo;A good friend, except female.&rdquo; &hellip;\
  \ is the concept of a &ldquo;good friend&rdquo; default-male?</p>\n  \n  <p>This\
  \ sort of thing happened periodically towards the ending, which honestly made it\
  \ very anticlimactic, kicking out my emotional connection. Honestly, I expected\
  \ Christine Love to be better than this.</p>\n</blockquote>\n\n<hr><p>Here&rsquo;s\
  \ where I wish <cite>Analogue</cite> had scene-by-scene replay like <cite>Katawa\
  \ Shoujo</cite>, because I&rsquo;m likely to be proven wrong about what I&rsquo;m\
  \ about to say, thus invalidating this entire post, thereby making me look stupid\
  \ and inarticulate on the Internet, heaven forbid that ever happen <em>*deep breath*</em>\
  \ &ndash; but I don&rsquo;t recall *Hyun-ae asking about the player&rsquo;s gender.\
  \ I know *Mute inquires about it (and your marital status, even) almost immediately\
  \ after you reactivate her, since she seems to need it to frame her interactions\
  \ with you. *Hyun-ae, though, doesn&rsquo;t really seem to care, even up to the\
  \ point where you download her core from the <cite>Mugunghwa</cite> to your ship.</p>\n\
  \n<p>In this context, the &ldquo;good friend, except female&rdquo; comment isn&rsquo;t\
  \ very sensitive to the player&rsquo;s gender, but I don&rsquo;t think it&rsquo;s\
  \ a jarring break of character. *Hyun-ae is, despite everything that&rsquo;s happened\
  \ to her, still essentially sixteen years old, and it&rsquo;s pretty clear that\
  \ she&rsquo;s injected a good bit of romantic fantasy into her perception of you.\
  \ After all, she still knows virtually nothing about you by this point, as she repeatedly\
  \ admits. Given that she&rsquo;s apparently straight, she&rsquo;s probably going\
  \ to conjure up a male mental image for her romantic partner &ndash; I wouldn&rsquo;t\
  \ be surprised if she sees the player as a prince come to save her from a life of\
  \ protracted loneliness. Yes, she could probably ask, like *Mute does, but I think\
  \ she&rsquo;s so absorbed in her own imagination that the thought doesn&rsquo;t\
  \ really occur to her. Consider it a reflection of *Hyun-ae&rsquo;s character, not\
  \ of the game&rsquo;s assumptions.</p>"
