body: "<p><img src=\"http://38.media.tumblr.com/tumblr_m9f56beUyb1qhcb4p.jpg\" alt=\"\
  \"/></p>\n\n<p>Observations from episode 9 of <em>Humanity Has Declined</em>:</p>\n\
  \n<ol><li><p>This was, hands down, the single best episode of anything so far this\
  \ season, an exponent of what makes this show so great: the fairies&rsquo; absurd\
  \ mix of cheer and darkness, our protagonist&rsquo;s deadpan responses, and on-point\
  \ satirical hits that just kept on coming. It&rsquo;s a shame this appears to be\
  \ a self-contained episode, because I could have easily seen it extending into a\
  \ second. Come on, girl &ndash; you could have at least declared war on a neighboring\
  \ island or something!</p></li>\n<li><p>The fairies are leaders after my own image:</p>\n\
  \n<blockquote>\n  <p><strong>Protagonist:</strong> If you had your own nation, what\
  \ would you do?</p>\n  \n  <p><strong>Fairy A:</strong> Taxation.</p>\n  \n  <p><strong>Fairy\
  \ B:</strong> Oppression.</p>\n  \n  <p><strong>Fairy C:</strong> Suppression.</p>\n\
  \  \n  <p><strong>Fairy D:</strong> Persecution!</p>\n</blockquote></li>\n</ol>"
