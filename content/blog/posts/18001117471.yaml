body: "<p>@<a href=\"http://central-avenue.tumblr.com/\">central-avenue</a>, <a href=\"\
  http://central-avenue.tumblr.com/post/17995535398/bad-road-signs-explained\">&ldquo;bad\
  \ road signs explained&rdquo;</a>:</p>\n\n<p><img src=\"http://33.media.tumblr.com/tumblr_lzqelgd8xI1qhcb4p.jpg\"\
  \ alt=\"\"/></p>\n\n<p>Two points:</p>\n\n<ol><li><p>The &ldquo;School Days&rdquo;\
  \ wording is actually standard here, or at least widespread, as is the specificity\
  \ of the times listed, which I believe are set down by law at some level.</p></li>\n\
  <li><p>From <a href=\"http://www.npr.org/2012/02/18/147079871/lightning-fill-in-the-blank\"\
  >last week&rsquo;s <cite>Wait, Wait&hellip; Don&rsquo;t Tell Me!</cite> Lightning\
  \ Round</a>:</p>\n\n<blockquote>\n  <p><b>Peter Sagal:</b> Michigan residents are\
  \ complaining about a new street sign that sets a speed limit of 25 miles per hour\
  \ between <em>blank</em> and <em>blank</em>.</p>\n  \n  <p><b>Kyrie O'Connor:</b>\
  \ Between two cities.</p>\n  \n  <p><b>Sagal:</b> No. It&rsquo;s <a href=\"http://www.theoaklandpress.com/articles/2012/02/15/news/doc4f3a9b01c0115536425773.txt?viewmode=fullstory\"\
  >25 miles per hour between the hours of 6:49 and 7:25 a.m., 7:52 and 8:22 a.m.,\
  \ 8:37 and 9:07 a.m., 2:03 and 2:33 p.m., 3:04 and 3:34 p.m., and 3:59 and 4:29\
  \ p.m.</a></p>\n  \n  <p><b>O'Connor:</b> I should have gotten that.</p>\n  \n \
  \ <p><b>Sagal:</b> You should have.</p>\n  \n  <p><b>Mo Rocca:</b> You had to get\
  \ all the numbers right.</p>\n</blockquote></li>\n<li><p>Of course, we could avoid\
  \ most of this by using an LED sign that&rsquo;s only visible when the turn restriction\
  \ is in effect, like those found at intersections near railroad crossings. Those\
  \ are cool.</p></li>\n<li><p>I can&rsquo;t count.</p></li>\n</ol>"
