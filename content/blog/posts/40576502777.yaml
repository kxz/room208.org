body: '<p>Dear Tumblr,</p>


  <ol><li><p>Please stop calling <code>window.focus()</code> in your login page JavaScript.
  Amazingly enough, when I switch to another tab after clicking on my Tumblr bookmark,
  I generally expect that I&rsquo;ll be interacting with <em>that</em> tab. Not yours.
  Yours can wait.</p></li>

  <li><p>Is there any reason Markdown preview has been completely, utterly broken
  for the past several days? I kind of use it. A lot.</p></li>

  </ol><p>~if</p>'
