body: '<p>Some observations about the name &ldquo;<cite>Analogue: A Hate Story</cite>&rdquo;
  in typical spoiler-filled fashion after the jump.</p>


  <!-- more -->


  <hr><p>So, what&rsquo;s in a name?</p>


  <ol><li><p>We see analog(ue) technology as less modern, a regression from digital,
  hinting at the backwardness of the <cite>Mugunghwa</cite>&rsquo;s society.</p></li>

  <li><p>The game&rsquo;s story is an allegory &ndash; or analogue &ndash; for the
  historical Joseon dynasty, especially in its repressive treatment of women.</p></li>

  <li><p>*Hyun-ae, we find out, was actually born human, though we&rsquo;re led to
  believe at first that she&rsquo;s never been anything but an AI. This is a reversal
  of the situation in <cite>Digital</cite>, where *Emilia is an AI that we initially
  believe to be human.</p></li>

  <li><p>The player has to <strong>ana</strong>lyze <strong>log</strong>s to discover
  what happened aboard the <cite>Mugunghwa</cite>. (There also happens to be <a href="http://analog.cx/">some
  software for generating Web site access statistics</a> that uses this same pun,
  modulo English spelling variations.)</p></li>

  </ol><p>The &ldquo;hate&rdquo; part is pretty clear. I don&rsquo;t think that needs
  explanation.</p>'
