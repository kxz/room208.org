answer: '<p><a href="http://kahimyang.info/kauswagan/history_current_events/1549-china_snuffs_out_discussion_of_tiananmen">China
  Snuffs Out Discussion of Tiananmen</a>: There&rsquo;s a great symbolic irony in
  how, in trying to prevent netizens from discussing the past, Chinese censors have
  blocked searches for &ldquo;today&rdquo; and &ldquo;tomorrow&rdquo;. By preventing
  the public from looking back, they are in essence clouding the present and future.</p>


  <p>I&rsquo;m sorry, that was accidentally serious.</p>'
