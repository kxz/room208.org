  <p>I very nearly accepted this hug from a (presumably well-meaning) stranger on
  the internet, without even a second thought. How lucky I was that Cameron, a member
  of Room 208&rsquo;s crack legal team, was there at that moment to set me straight.
  Without hesitation, Cameron pulled me aside and justly admonished me for deciding
  to take an internet hug without seeking counsel first. Also for deliberately spilling
  coffee on my office keyboard so I could get it replaced, but that&rsquo;s not the
  important part.</p>


  <p>&ldquo;But why?&rdquo; I asked Cameron in disbelief. &ldquo;Surely there&rsquo;s
  no way simply receiving something as harmless as an internet hug could open us up
  to any liability?&rdquo;</p>


  <p>Cameron sighed a knowing sigh. &ldquo;That&rsquo;s what countless others before
  you said, moments before they met ignominious legal ends.&rdquo;</p>


  <p>&ldquo;Oh, like who?&rdquo;</p>


  <p>&ldquo;<em>Countless</em> others.&rdquo;</p>


  <p>Satisfied by Cameron&rsquo;s detailed answer, I then asked, &ldquo;What should
  I do, then? Surely there must be a way to accept an internet hug without exposing
  my employer to the possibility of ruinous civil litigation!&rdquo;</p>


  <p>&ldquo;Never fear.&rdquo; Cameron, prepared as always, whipped out a form. &ldquo;This
  will ensure that we are adequately covered against all of the potential adverse
  consequences of internet hug admission.&rdquo;</p>


  <p>Having learned the error of my ways, I must now ask you, anonymous correspondent,
  and all others who wish to give me internet hugs to first complete the document
  that Cameron so generously provided me, which I have reproduced below.</p>


  '
