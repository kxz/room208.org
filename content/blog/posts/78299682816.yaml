answer: "<p>I very nearly accepted this hug from a (presumably well-meaning) stranger\
  \ on the internet, without even a second thought. How lucky I was that Cameron,\
  \ a member of Room 208&rsquo;s crack legal team, was there at that moment to set\
  \ me straight. Without hesitation, Cameron pulled me aside and justly admonished\
  \ me for deciding to take an internet hug without seeking counsel first. Also for\
  \ deliberately spilling coffee on my office keyboard so I could get it replaced,\
  \ but that&rsquo;s not the important part.</p>\n\n<p>&ldquo;But why?&rdquo; I asked\
  \ Cameron in disbelief. &ldquo;Surely there&rsquo;s no way simply receiving something\
  \ as harmless as an internet hug could open us up to any liability?&rdquo;</p>\n\
  \n<p>Cameron sighed a knowing sigh. &ldquo;That&rsquo;s what countless others before\
  \ you said, moments before they met ignominious legal ends.&rdquo;</p>\n\n<p>&ldquo;Oh,\
  \ like who?&rdquo;</p>\n\n<p>&ldquo;<em>Countless</em> others.&rdquo;</p>\n\n<p>Satisfied\
  \ by Cameron&rsquo;s detailed answer, I then asked, &ldquo;What should I do, then?\
  \ Surely there must be a way to accept an internet hug without exposing my employer\
  \ to the possibility of ruinous civil litigation!&rdquo;</p>\n\n<p>&ldquo;Never\
  \ fear.&rdquo; Cameron, prepared as always, whipped out a form. &ldquo;This will\
  \ ensure that we are adequately covered against all of the potential adverse consequences\
  \ of internet hug admission.&rdquo;</p>\n\n<p>Having learned the error of my ways,\
  \ I must now ask you, anonymous correspondent, and all others who wish to give me\
  \ internet hugs to first complete the document that Cameron so generously provided\
  \ me, which I have reproduced below.</p>\n\n<p><!-- more --></p>\n\n<hr><blockquote>\n\
  \  <h1>Application Form for IllFlower-Directed Internet Hug Dissemination</h1>\n\
  \  \n  <ul><li><strong>Full name:</strong></li>\n  <li><strong>Date of birth:</strong></li>\n\
  \  <li><strong>Social security number:</strong></li>\n  <li><strong>Last four digits\
  \ of applicant&rsquo;s primary bank account number:</strong></li>\n  </ul><p>Please\
  \ attach the following additional documents:</p>\n  \n  <ul><li>Proof of insurance.</li>\n\
  \  <li>A signed letter of recommendation from a third party who has previously received\
  \ an internet hug from the applicant, vouching for the desirable qualities of said\
  \ hug; e.g., warmth, emotion, lack of additional malware payloads, etc.</li>\n \
  \ </ul><h2>Terms and Conditions</h2>\n  \n  <p>This Agreement governs the provision\
  \ of one (1) Internet Hug by ________ <em>(applicant name)</em>, hereafter referred\
  \ to as &ldquo;Hugger,&rdquo; upon IllFlower, hereafter referred to as &ldquo;Enhugged.&rdquo;\
  \ By providing an Internet Hug to Enhugged, Hugger agrees to be bound by all of\
  \ the terms and conditions of this Agreement.</p>\n  \n  <ol><li><p>An Internet\
  \ Hug is defined as the voluntary sending of a message from Hugger to Enhugged,\
  \ indicating the conduct of a theoretical action in which Hugger embraces Enhugged,\
  \ as negotiated over a computer network.</p></li>\n  <li><p>Hugger agrees to indemnify\
  \ and hold harmless Enhugged from any liability arising from the consequences of\
  \ Hugger&rsquo;s provision of the Internet Hug, including, but not limited to, emotional\
  \ distress, physical injuries such as carpal tunnel, or failure to understand that\
  \ Enhugged is actually a hedgehog made out of lethal spikes.</p></li>\n  <li><p>Hugger\
  \ acknowledges that Enhugged&rsquo;s acceptance of the Internet Hug is not to be\
  \ construed as an indication of romantic interest, friendly camaraderie, possession\
  \ of the basic literacy required to comprehend the Internet Hug, or anything beyond\
  \ acceptance of the Internet Hug itself.</p></li>\n  <li><p>Upon receipt of the\
  \ Internet Hug from Hugger, Enhugged may choose to reciprocate with a Return Internet\
  \ Hug of Enhugged&rsquo;s own. Hugger acknowledges that many factors enter into\
  \ the provision of any Return Internet Hug, and that the presence or absence of\
