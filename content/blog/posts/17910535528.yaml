body: "<p><a href=\"http://www.whatwg.org/specs/web-apps/current-work/multipage/embedded-content-1.html#general-guidelines\"\
  >HTML Standard</a>:</p>\n\n<blockquote>\n  <p>The most general rule to consider\
  \ when writing alternative text is the following: <strong>the intent is that replacing\
  \ every image with the text of its alt attribute not change the meaning of the page.</strong></p>\n\
  \  \n  <p>So, in general, alternative text can be written by considering what one\
  \ would have written had one not been able to include the image.</p>\n  \n  <p>A\
  \ corollary to this is that <mark>the <code>alt</code> attribute&rsquo;s value should\
  \ never contain text that could be considered the image&rsquo;s <em>caption</em>,\
  \ <em>title</em>, or <em>legend</em></mark>. It is supposed to contain replacement\
  \ text that could be used by users <em>instead</em> of the image; it is not meant\
  \ to supplement the image. The <code>title</code> attribute can be used for supplemental\
  \ information.</p>\n  \n  <p>Another corollary is that <mark>the <code>alt</code>\
  \ attribute&rsquo;s value should not repeat information that is already provided\
  \ in the prose next to the image</mark>.</p>\n</blockquote>\n\n<hr><p><a href=\"\
  http://www.tumblr.com/docs/en/custom_themes#photo-posts\">Tumblr&rsquo;s theme documentation</a>:</p>\n\
  \n<blockquote>\n<p><strong><code>{PhotoAlt}</code></strong>: The HTML-safe version\
  \ of <mark>the caption</mark> (if one exists) of this post. [Example usage:]</p>\n\
  \n<pre><code>&lt;img src=\"{PhotoURL-500}\" alt=\"{PhotoAlt}\"/&gt;\n\n{block:Caption}\n\
  \    &lt;div class=\"caption\"&gt;{Caption}&lt;/div&gt;\n{/block:Caption}</code></pre>\n\
  </blockquote>\n\n<hr><p><a href=\"http://www.tumblr.com/themes/new\">Tumblr&rsquo;s\
  \ theme submission requirements</a>:</p>\n\n<blockquote>\n  <p>Include <code>{RSS}</code>\
  \ (never use &ldquo;/rss&rdquo;), <code>{Favicon}</code>, <code>{CustomCSS}</code>,\
  \ <code>{LinkOpenTag}</code> (for Photo posts), <code>{MetaDescription}</code>,\
  \ and <code>{PhotoAlt}</code>.</p>\n</blockquote>"
