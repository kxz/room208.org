body: "<blockquote>\n  <p><strong>Jason Segel:</strong> I pitched a story to [the\
  \ writers of <cite>How I Met Your Mother</cite>] that they thought was ridiculous.</p>\n\
  \  \n  <p><strong>Jon Stewart:</strong> Let&rsquo;s hear it.</p>\n  \n  <p><strong>Segel:</strong>\
  \ I thought in the final episode it should&rsquo;ve been &ndash; should be, &ldquo;and\
  \ that&rsquo;s how I met your mother,&rdquo; and then the windows should open &ndash;\
  \ \u2019cause it&rsquo;s the future &ndash; and it should just be, like, a post-apocalyptic\
  \ world.</p>\n  \n  <p><strong>Stewart:</strong> <em>*laughter*</em></p>\n  \n \
  \ <p><strong>Segel:</strong> Like &ndash;</p>\n  \n  <p><strong>Stewart:</strong>\
  \ I like that!</p>\n  \n  <p><strong>Segel:</strong> <em>*imitates gunfire*</em></p>\n\
  \  \n  <p><strong>Stewart:</strong> Right!</p>\n  \n  <p><strong>Segel:</strong>\
  \ But they &ndash; they thought that was not romantic.</p>\n  \n  <p><strong>Stewart:</strong>\
  \ Not roman&hellip;? That is how every TV show should end!</p>\n</blockquote>\n\n\
  <p>&ndash; <a href=\"http://www.thedailyshow.com/watch/wed-april-25-2012/jason-segel\"\
  ><cite>The Daily Show</cite>, episode #17094</a></p>"
